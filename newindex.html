<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f7fa;
      color: #333;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .item {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      padding: 12px;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .item-name {
      font-weight: 600;
      font-size: 17px;
      margin-bottom: 4px;
    }

    .item-price {
      color: #16a085;
      font-size: 15px;
      margin-bottom: 8px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .quantity-control button {
      background-color: #e9ecef;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 18px;
      cursor: pointer;
    }

    .quantity-control button:hover {
      background-color: #d0d6db;
    }

    .input-group {
      margin-top: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.04);
    }

    .total {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
    }

    .submit-btn {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background-color: #27ae60;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #219150;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 22px;
      }

      .item img {
        height: 110px;
      }

      .total {
        font-size: 18px;
      }

      .submit-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h2>üçΩ Taomni tanlang</h2>
  <div id="menu"></div>

  <div class="input-group">
    <label for="phone">üìû Telefon raqamingiz:</label>
    <input type="tel" id="phone" placeholder="+998901234567">
  </div>

  <div class="input-group">
    <label for="delivery-date">üìÖ Yetkazib berish kuni:</label>
    <input type="date" id="delivery-date">
  </div>

  <div class="input-group">
    <label for="delivery-time">‚è∞ Yetkazib berish vaqti:</label>
    <input type="time" id="delivery-time">
  </div>

  <div class="input-group">
    <label for="special-note">üìù Maxsus izoh:</label>
    <textarea id="special-note" rows="3" placeholder="Buyurtmangizga maxsus izoh kiriting..."></textarea>
  </div>

  <div class="total" id="total">üí∞ Umumiy summa: $0</div>
  <button class="submit-btn" onclick="submitOrder()">üì• Buyurtmani yuborish</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="config.js"></script>

  <script>
    const menu = {
      "Norin-pound": { price: 23, img: "img/norin.jpg" },
      "Xasip-pound": { price: 14, img: "img/xasip.jpg" },
      "Gumma": { price: 3, img: "img/gumma.jpg" },
      "Bozor Xonim": { price: 3, img: "img/xonim.jpg" },
      "Non Kabob": { price: 15, img: "img/non_kabob.jpg" },
      "Yupqa": { price: 4, img: "img/yupqa.jpg" },
      "Tabaka": { price: 15, img: "img/tabaka.jpg" },
      "Kuksi": { price: 15, img: "img/kuksi.jpg" }
    };

    const order = {};

    function saveOrderToStorage() {
      localStorage.setItem('order', JSON.stringify(order));
    }

    function loadOrderFromStorage() {
      const saved = localStorage.getItem('order');
      if (saved) {
        const parsed = JSON.parse(saved);
        for (let item in parsed) {
          if (menu[item]) order[item] = parsed[item];
        }
      }
    }

    function renderMenu() {
      const container = document.getElementById("menu");
      container.innerHTML = "";
      let total = 0;

      for (let item in menu) {
        if (!(item in order)) order[item] = 0;
        const { price, img } = menu[item];
        const qty = order[item];
        total += price * qty;

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${img}" alt="${item}">
          <div class="item-name">${item}</div>
          <div class="item-price">$${price}</div>
          <div class="quantity-control">
            <button onclick="changeQty('${item}', -1)">‚ûñ</button>
            <span>${qty}</span>
            <button onclick="changeQty('${item}', 1)">‚ûï</button>
          </div>
        `;
        container.appendChild(div);
      }

      document.getElementById("total").innerText = `üí∞ Umumiy summa: $${total}`;
    }

    function changeQty(item, delta) {
      order[item] = Math.max(0, order[item] + delta);
      saveOrderToStorage();
      renderMenu();
    }

    function formatPhone(phone) {
      phone = phone.replace(/[^\d]/g, '');
      if (!phone.startsWith("998")) phone = "998" + phone;
      return `+${phone}`;
    }

    function isValidPhone(phone) {
      return /^\+?\d{9,15}$/.test(phone);
    }

    async function submitOrder() {
      const rawPhone = document.getElementById("phone").value.trim();
      const phone = formatPhone(rawPhone);
      const deliveryDate = document.getElementById("delivery-date").value;
      const deliveryTime = document.getElementById("delivery-time").value;
      const specialNote = document.getElementById("special-note").value.trim();
      const selected = Object.entries(order).filter(([_, qty]) => qty > 0);

      if (!isValidPhone(phone)) return alert("üìµ To‚Äòg‚Äòri telefon raqamini kiriting.");
      if (!deliveryDate) return alert("üìÖ Yetkazib berish sanasini tanlang.");
      if (!deliveryTime) return alert("‚è∞ Yetkazib berish vaqtini tanlang.");
      if (selected.length === 0) return alert("‚ùó Hech qanday taom tanlanmadi.");

      const orderText = selected.map(([item, qty]) =>
        `${item} x${qty} - $${menu[item].price * qty}`
      ).join("\n");
      const total = selected.reduce((sum, [item, qty]) =>
        sum + menu[item].price * qty, 0);

      let message = `üì• Yangi buyurtma:\n${orderText}\nüí∞ Umumiy: $${total}\nüìû ${phone}\nüìÖ ${deliveryDate}\n‚è∞ ${deliveryTime}`;
      if (specialNote) message += `\nüìù ${specialNote}`;

      const btn = document.querySelector(".submit-btn");
      btn.disabled = true;
      btn.innerText = "‚è≥ Yuborilmoqda...";

      await Promise.all([
        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: config.adminId, text: message })
        }),
        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: "@chorsuorder", text: message })
        })
      ]);

      alert("‚úÖ Buyurtmangiz yuborildi!");

      Object.keys(order).forEach(item => order[item] = 0);
      localStorage.removeItem('order');
      document.getElementById("phone").value = "";
      document.getElementById("delivery-time").value = "";
      document.getElementById("delivery-date").value = "";
      document.getElementById("special-note").value = "";
      renderMenu();

      btn.disabled = false;
      btn.innerText = "üì• Buyurtmani yuborish";

      Telegram.WebApp.close();
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("delivery-date").min = new Date().toISOString().split("T")[0];
      loadOrderFromStorage();
      Telegram.WebApp?.ready();
      renderMenu();
    });
  </script>
</body>
</html>
