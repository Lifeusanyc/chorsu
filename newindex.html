<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f1f1f1;
    }

    h2 {
      text-align: center;
    }

    .top-buttons, .category-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .top-buttons button, .category-buttons button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .active {
      background-color: #4CAF50;
      color: white;
    }

    .inactive {
      background-color: #ccc;
      color: black;
    }

    #menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .item {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .item-name {
      font-weight: bold;
    }

    .item-price {
      color: #4CAF50;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 8px;
    }

    .quantity-control button {
      padding: 4px 10px;
      font-size: 16px;
      margin: 0 6px;
    }

    .total {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .input-group {
      margin-top: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input, .input-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Delivery Type Buttons -->
  <div class="top-buttons">
    <button id="deliveryTypeDelivery" onclick="selectDeliveryType('delivery')">üöö Yetkazib berish</button>
    <button id="deliveryTypePickup" onclick="selectDeliveryType('pickup')">üèÉ‚Äç‚ôÇÔ∏è Samovivoz</button>
  </div>

  <!-- Category Buttons -->
  <div class="category-buttons">
    <button onclick="setCategory('issiq')">üî• Issiq taomlar</button>
    <button onclick="setCategory('sovuq')">‚ùÑÔ∏è Sovuq taomlar</button>
    <button onclick="setCategory('salat')">ü•ó Salatlar</button>
    <button onclick="setCategory('pishiriq')">üç∞ Pishiriqlar</button>
  </div>

  <h2>üçΩ Taomni tanlang:</h2>
  <div id="menu"></div>

  <!-- Form -->
  <div class="input-group">
    <label for="phone">üìû Telefon raqamingiz:</label>
    <input type="tel" id="phone" placeholder="+1234567890">
  </div>

  <div class="input-group">
    <label for="delivery-date">üìÖ Yetkazib berish kuni:</label>
    <input type="date" id="delivery-date">
  </div>

  <div class="input-group">
    <label for="delivery-time">‚è∞ Yetkazib berish vaqti:</label>
    <input type="time" id="delivery-time">
  </div>

  <div class="input-group">
    <label for="special-note">üìù Maxsus izoh:</label>
    <textarea id="special-note" rows="4" placeholder="Buyurtmangizga maxsus izohlar yoki talablar kiritish..."></textarea>
  </div>

  <div class="total" id="total">üí∞ Umumiy summa: $0</div>
  <button class="submit-btn" onclick="submitOrder()">üì• Buyurtmani yuborish</button>

  <!-- JS -->
  <script src="config.js"></script>
  <script>
    const menu = {
      "Norin-pound": { price: 23, img: "img/norin.jpg", category: "sovuq" },
      "Xasip-pound": { price: 14, img: "img/xasip.jpg", category: "issiq" },
      "Gumma": { price: 3, img: "img/gumma.jpg", category: "issiq" },
      "Bozor Xonim": { price: 3, img: "img/xonim.jpg", category: "issiq" },
      "Non Kabob": { price: 15, img: "img/non_kabob.jpg", category: "issiq" },
      "Yupqa": { price: 4, img: "img/yupqa.jpg", category: "sovuq" },
      "Tabaka": { price: 15, img: "img/tabaka.jpg", category: "issiq" },
      "Kuksi": { price: 15, img: "img/kuksi.jpg", category: "sovuq" },
      // salat and pishiriq categories can be added later
    };

    const order = {};
    let deliveryType = localStorage.getItem('deliveryType') || 'delivery';
    let selectedCategory = 'issiq';

    function setCategory(cat) {
      selectedCategory = cat;
      renderMenu();
      updateCategoryButtons();
    }

    function updateCategoryButtons() {
      document.querySelectorAll('.category-buttons button').forEach(btn => {
        const text = btn.innerText.toLowerCase();
        btn.className = text.includes(selectedCategory) ? 'active' : 'inactive';
      });
    }

    function selectDeliveryType(type) {
      deliveryType = type;
      localStorage.setItem('deliveryType', type);
      document.getElementById("deliveryTypeDelivery").className = type === 'delivery' ? 'active' : 'inactive';
      document.getElementById("deliveryTypePickup").className = type === 'pickup' ? 'active' : 'inactive';
    }

    function renderMenu() {
      const container = document.getElementById("menu");
      container.innerHTML = "";
      let total = 0;

      for (let item in menu) {
        const food = menu[item];
        if (food.category !== selectedCategory) continue;
        if (!(item in order)) order[item] = 0;

        const quantity = order[item];
        total += food.price * quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <img src="${food.img}" alt="${item}">
          <div class="item-name">${item}</div>
          <div class="item-price">$${food.price}</div>
          <div class="quantity-control">
            <button onclick="changeQty('${item}', -1)">‚ûñ</button>
            <span>${quantity}</span>
            <button onclick="changeQty('${item}', 1)">‚ûï</button>
          </div>
        `;
        container.appendChild(itemDiv);
      }

      document.getElementById("total").innerText = `üí∞ Umumiy summa: $${total}`;
    }

    function changeQty(item, delta) {
      order[item] = Math.max(0, order[item] + delta);
      localStorage.setItem('order', JSON.stringify(order));
      renderMenu();
    }

    function formatPhone(phone) {
      phone = phone.replace(/[^\d]/g, '');
      return phone.startsWith("1") ? `+${phone}` : `+1${phone}`;
    }

    function isValidPhone(phone) {
      return /^\+?\d{10,15}$/.test(phone);
    }

    async function submitOrder() {
      const rawPhone = document.getElementById("phone").value.trim();
      const phone = formatPhone(rawPhone);
      const deliveryDate = document.getElementById("delivery-date").value;
      const deliveryTime = document.getElementById("delivery-time").value;
      const specialNote = document.getElementById("special-note").value.trim();
      const selected = Object.entries(order).filter(([_, qty]) => qty > 0);

      if (!isValidPhone(phone)) return alert("üìµ Noto‚Äòg‚Äòri telefon raqami!");
      if (!deliveryDate) return alert("üìÖ Yetkazish sanasini tanlang!");
      if (!deliveryTime) return alert("‚è∞ Yetkazish vaqtini tanlang!");
      if (selected.length === 0) return alert("‚ùó Hech qanday taom tanlanmagan!");

      const orderText = selected.map(([item, qty]) => `${item} x${qty} - $${menu[item].price * qty}`).join("\n");
      const total = selected.reduce((sum, [item, qty]) => sum + menu[item].price * qty, 0);

      let message = `üì• Yangi buyurtma:\n${orderText}\nüí∞ Umumiy summa: $${total}\nüìû Tel: ${phone}\n‚è∞ Vaqt: ${deliveryTime}\nüìÖ Kun: ${deliveryDate}\nüì¶ Yetkazish turi: ${deliveryType === 'delivery' ? 'Yetkazib berish' : 'Samovivoz'}`;
      if (specialNote) message += `\nüìù Maxsus izoh: ${specialNote}`;

      const btn = document.querySelector(".submit-btn");
      btn.disabled = true;
      btn.innerText = "‚è≥ Yuborilmoqda...";

      await Promise.all([
        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: config.adminId, text: message })
        }),
        fetch(`https://api.telegram.org/bot${config.botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: "@chorsuorder", text: message })
        })
      ]);

      alert("‚úÖ Buyurtma yuborildi!");
      for (let item in order) order[item] = 0;
      localStorage.removeItem("order");
      document.getElementById("phone").value = "";
      document.getElementById("delivery-date").value = "";
      document.getElementById("delivery-time").value = "";
      document.getElementById("special-note").value = "";
      renderMenu();
      btn.disabled = false;
      btn.innerText = "üì• Buyurtmani yuborish";
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("delivery-date").min = new Date().toISOString().split("T")[0];
      const saved = localStorage.getItem('order');
      if (saved) Object.assign(order, JSON.parse(saved));
      updateCategoryButtons();
      selectDeliveryType(deliveryType);
      renderMenu();
    });
  </script>
</body>
</html>
