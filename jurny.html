<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 130px);
      gap: 20px;
    }
    .icon-box {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.2s;
    }
    .icon-box:hover {
      transform: translateY(-6px);
      background: #e6f7ff;
    }
    .icon-box i {
      font-size: 30px;
      color: #007acc;
    }
    .icon-box span {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="#" class="icon-box">
      <i class="fas fa-search"></i>
      <span>Jarimalarni tekshirish</span>
    </a>
    <a href="#" class="icon-box">
      <i class="fas fa-user-shield"></i>
      <span>TLC portaliga kirish</span>
    </a>
    <a href="#" class="icon-box">
      <i class="fas fa-credit-card"></i>
      <span>Ticket to‘lash</span>
    </a>
    <a href="#" class="icon-box">
      <i class="fas fa-map-marker-alt"></i>
      <span>Journey pick up manzillar</span>
    </a>
    <a href="#" class="icon-box">
      <i class="fas fa-traffic-light"></i>
      <span>Point va jarimalar</span>
    </a>
    <a href="#" class="icon-box">
      <i class="fas fa-info-circle"></i>
      <span>Qo‘shimcha ma’lumotlar</span>
    </a>
  </div>
</body>
</html>
