<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Daromad Vaqt Bo‘yicha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #f8f8f8;
    }
  </style>
</head>
<body>

<h1>Vaqt bo‘yicha daromad o‘zgarishlari</h1>
<p>4 Aprel 2023 dan boshlab, yillik $120,000 temp asosida:</p>
<button id="start">Hisoblashni boshlash</button>

<table>
  <thead>
    <tr>
      <th>Vaqt oraliği</th>
      <th>O'zgarish ($)</th>
      <th>Hisoblangan vaqt</th>
    </tr>
  </thead>
  <tbody id="dataTable">
    <!-- Dynamic rows -->
  </tbody>
</table>

<script>
  const yearlyIncome = 120000;
  const now = () => new Date().toLocaleString();

  const breakdown = {
    "Yillik": yearlyIncome,
    "Oylik": yearlyIncome / 12,
    "Haftalik": yearlyIncome / 52,
    "Kunlik": yearlyIncome / 365,
    "Soatlik": yearlyIncome / (365 * 24),
    "Minutlik": yearlyIncome / (365 * 24 * 60),
    "Soniyalik": yearlyIncome / (365 * 24 * 60 * 60),
  };

  const dataTable = document.getElementById("dataTable");
  const startBtn = document.getElementById("start");

  startBtn.addEventListener("click", () => {
    dataTable.innerHTML = ""; // tozalash

    for (let key in breakdown) {
      const row = document.createElement("tr");

      const timeCell = document.createElement("td");
      timeCell.textContent = key;

      const valueCell = document.createElement("td");
      valueCell.textContent = `$${breakdown[key].toFixed(6)}`;

      const timeNow = document.createElement("td");
      timeNow.textContent = now();

      row.appendChild(timeCell);
      row.appendChild(valueCell);
      row.appendChild(timeNow);

      dataTable.appendChild(row);
    }
  });
</script>

</body>
</html>
