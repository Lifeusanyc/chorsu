<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kirim / Chiqim / Balans Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
  <h1 class="text-3xl font-bold text-center mb-6 text-yellow-400">ðŸ“Š Kirim / Chiqim / Balans Dashboard</h1>

  <div class="bg-gray-800 p-6 rounded-xl shadow-lg max-w-5xl mx-auto">
    <canvas id="balanceChart" height="150"></canvas>
  </div>

  <script>
    const startDate = new Date("2023-04-04");
    const today = new Date();
    const dayCount = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;

    // Yil bo'yicha umumiy maqsadlar
    const targets = {
      2023: { income: 50000, expense: 50000 },
      2024: { income: 75000, expense: 75000 },
      2025: { income: 0, expense: 0 }
    };

    function generateDailyValues(year, total, days) {
      // Tasodifiy raqamlar bilan kunlik qiymatlar yaratamiz
      let values = Array.from({ length: days }, () => Math.random());
      let sum = values.reduce((a, b) => a + b, 0);
      return values.map(v => (v / sum) * total);
    }

    const incomeData = [], expenseData = [], balanceData = [], labels = [];
    let balance = 0;

    for (let i = 0; i < dayCount; i++) {
      const currentDate = new Date(startDate);
      currentDate.setDate(startDate.getDate() + i);
      const year = currentDate.getFullYear();

      // yil uchun qanchalik ko'p kun bor
      let daysInYear = 0;
      if (year === 2023) daysInYear = Math.floor((new Date("2023-12-31") - startDate) / 86400000) + 1;
      else if (year === 2024) daysInYear = 365;
      else daysInYear = 0;

      // Maqsadga qarab tasodifiy bo'lib taqsimlangan kirim/chiqim
      if (i === 0 || currentDate.getDate() === 1 && currentDate.getMonth() === 0) {
        if (targets[year].income) {
          targets[year].incomeArray = generateDailyValues(year, targets[year].income, daysInYear);
          targets[year].expenseArray = generateDailyValues(year, targets[year].expense, daysInYear);
        }
      }

      const yOffset = year === 2023 ? i : i - daysInYear;
      const dailyIncome = (targets[year].incomeArray || [])[yOffset] || 0;
      const dailyExpense = (targets[year].expenseArray || [])[yOffset] || 0;

      balance += dailyIncome - dailyExpense;

      incomeData.push(dailyIncome);
      expenseData.push(dailyExpense);
      balanceData.push(balance);
      labels.push(currentDate.toISOString().split('T')[0]);
    }

    // Grafikni chizish
    const ctx = document.getElementById('balanceChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Kirim',
            data: incomeData,
            borderColor: 'lime',
            backgroundColor: 'rgba(0,255,0,0.1)',
            tension: 0.3
          },
          {
            label: 'Chiqim',
            data: expenseData,
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.1)',
            tension: 0.3
          },
          {
            label: 'Balans',
            data: balanceData,
            borderColor: 'deepskyblue',
            backgroundColor: 'rgba(0,191,255,0.1)',
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
