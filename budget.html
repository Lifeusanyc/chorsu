<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .balance {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .time {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="balance">Balance: $0</div>
    <div class="time">Time: 00:00:00</div>

    <script>
        const startDate = new Date("April 4, 2023 00:00:00");
        const totalAmount = 120000;
        const totalDays = 751;

        // Calculate total seconds in 751 days
        const totalSeconds = totalDays * 24 * 60 * 60;

        // Calculate the amount earned per second
        const amountPerSecond = totalAmount / totalSeconds;

        let currentTime = new Date();
        let elapsedTimeInSeconds = Math.floor((currentTime - startDate) / 1000);

        function updateBalance() {
            currentTime = new Date();
            elapsedTimeInSeconds = Math.floor((currentTime - startDate) / 1000);

            const currentBalance = amountPerSecond * elapsedTimeInSeconds;

            document.querySelector('.balance').innerText = `Balance: $${currentBalance.toFixed(2)}`;

            const hours = String(Math.floor(elapsedTimeInSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((elapsedTimeInSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(elapsedTimeInSeconds % 60).padStart(2, '0');

            document.querySelector('.time').innerText = `Time: ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateBalance, 1000);
    </script>
</body>
</html>
