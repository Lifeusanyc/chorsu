<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Real Vaqt Balans</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }
    .balance {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="balance">
    <div>Hozirgi sana: <span id="nowDate"></span></div>
    <div>Balans: <b><span id="balance">0</span> so'm</b></div>
  </div>

  <script>
    const balancePoints = [
      { date: new Date('2023-04-04T00:00:00'), value: 0 },
      { date: new Date('2023-04-04T12:00:00'), value: 12000 },
      { date: new Date('2023-04-04T23:59:59'), value: 24000 },
      { date: new Date('2025-04-04T00:00:00'), value: 48000 },
    ];

    function getInterpolatedBalance(now) {
      // Agar vaqt chegara tashqarisida boâ€˜lsa
      if (now <= balancePoints[0].date) return balancePoints[0].value;
      if (now >= balancePoints[balancePoints.length - 1].date) return balancePoints[balancePoints.length - 1].value;

      // Oradagi nuqtani topamiz
      for (let i = 0; i < balancePoints.length - 1; i++) {
        const a = balancePoints[i];
        const b = balancePoints[i + 1];

        if (now >= a.date && now <= b.date) {
          const progress = (now - a.date) / (b.date - a.date);
          return Math.round(a.value + progress * (b.value - a.value));
        }
      }
    }

    function updateBalance() {
      const now = new Date();
      document.getElementById('nowDate').textContent = now.toLocaleString();
      const currentBalance = getInterpolatedBalance(now);
      document.getElementById('balance').textContent = currentBalance.toLocaleString();
    }

    setInterval(updateBalance, 1000);
    updateBalance(); // Initial call
  </script>
</body>
</html>
