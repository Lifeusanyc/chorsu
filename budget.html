<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daromad, Harajat va Balans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #dashboard {
            display: flex;
            justify-content: space-between;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }
        .column {
            text-align: center;
            width: 30%;
        }
        .column h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .column p {
            font-size: 1.2em;
            margin: 5px 0;
            color: #555;
        }
        .column .balance {
            font-size: 2em;
            color: #28a745;
        }
        .column .negative {
            color: #dc3545;
        }
        #time {
            font-size: 1.5em;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <div class="column" id="incomeColumn">
            <h2>Daromad</h2>
            <p id="incomePerSecond">Soniyasiga: $0.00</p>
            <p id="incomePerMinute">Minutiga: $0.00</p>
            <p id="incomePerHour">Soatiga: $0.00</p>
            <p id="incomePerDay">Kuniga: $0.00</p>
            <p id="incomePerWeek">Haftasiga: $0.00</p>
            <p id="incomePerMonth">Oyiga: $0.00</p>
            <p id="incomePerYear">Yiliga: $0.00</p>
        </div>

        <div class="column" id="expenseColumn">
            <h2>Harajat</h2>
            <p id="expensePerSecond">Soniyasiga: $0.00</p>
            <p id="expensePerMinute">Minutiga: $0.00</p>
            <p id="expensePerHour">Soatiga: $0.00</p>
            <p id="expensePerDay">Kuniga: $0.00</p>
            <p id="expensePerWeek">Haftasiga: $0.00</p>
            <p id="expensePerMonth">Oyiga: $0.00</p>
            <p id="expensePerYear">Yiliga: $0.00</p>
        </div>

        <div class="column" id="balanceColumn">
            <h2>Balans</h2>
            <p id="balance" class="balance">Balans: $0.00</p>
        </div>
    </div>

    <div id="time">Vaqt: 00:00:00</div>

    <script>
        let startDate = new Date('2023-04-05'); // Daromad va harajat 5-aprel 2023 yilidan boshlanadi
        let currentDate = new Date(); // Hozirgi sana
        let balance = 0; // Boshlang'ich balans 0$
        let weeklyIncome = 1200; // Haftalik daromad boshlang'ich qiymat
        let weeklyExpense = 1200; // Haftalik harajat boshlang'ich qiymat
        let secondsInWeek = 7 * 24 * 60 * 60; // 1 hafta = 604800 sekund
        let incomePerSecond = weeklyIncome / secondsInWeek; // Har soniyada qo'shiladigan daromad
        let expensePerSecond = weeklyExpense / secondsInWeek; // Har soniyada qo'shiladigan harajat

        // Funksiya har soniyada daromad va harajatlarni oshirib boradi
        function updateDashboard() {
            let elapsedTime = (currentDate - startDate) / 1000; // O'tgan vaqtni sekundda hisoblash
            let formattedTime = new Date().toLocaleTimeString(); // Hozirgi real vaqtni olish

            // Daromad va harajatlarni hisoblash
            balance = (elapsedTime * incomePerSecond) - (elapsedTime * expensePerSecond);

            // Kirim va harajat miqdorlarini hisoblash
            let incomePerMinute = incomePerSecond * 60;
            let incomePerHour = incomePerMinute * 60;
            let incomePerDay = incomePerHour * 24;
            let incomePerWeek = incomePerDay * 7;
            let incomePerMonth = incomePerDay * 30; // O'rtacha oylik (30 kun deb hisoblaymiz)
            let incomePerYear = incomePerDay * 365; // Yillik kirim

            let expensePerMinute = expensePerSecond * 60;
            let expensePerHour = expensePerMinute * 60;
            let expensePerDay = expensePerHour * 24;
            let expensePerWeek = expensePerDay * 7;
            let expensePerMonth = expensePerDay * 30; // O'rtacha oylik (30 kun deb hisoblaymiz)
            let expensePerYear = expensePerDay * 365; // Yillik harajat

            // Dashboardni yangilash
            document.getElementById('balance').textContent = `Balans: $${balance.toFixed(2)}`;
            document.getElementById('time').textContent = `Vaqt: ${formattedTime}`;
            document.getElementById('incomePerSecond').textContent = `Soniyasiga: $${incomePerSecond.toFixed(4)}`;
            document.getElementById('incomePerMinute').textContent = `Minutiga: $${incomePerMinute.toFixed(2)}`;
            document.getElementById('incomePerHour').textContent = `Soatiga: $${incomePerHour.toFixed(2)}`;
            document.getElementById('incomePerDay').textContent = `Kuniga: $${incomePerDay.toFixed(2)}`;
            document.getElementById('incomePerWeek').textContent = `Haftasiga: $${incomePerWeek.toFixed(2)}`;
            document.getElementById('incomePerMonth').textContent = `Oyiga: $${incomePerMonth.toFixed(2)}`;
            document.getElementById('incomePerYear').textContent = `Yiliga: $${incomePerYear.toFixed(2)}`;

            document.getElementById('expensePerSecond').textContent = `Soniyasiga: $${expensePerSecond.toFixed(4)}`;
            document.getElementById('expensePerMinute').textContent = `Minutiga: $${expensePerMinute.toFixed(2)}`;
            document.getElementById('expensePerHour').textContent = `Soatiga: $${expensePerHour.toFixed(2)}`;
            document.getElementById('expensePerDay').textContent = `Kuniga: $${expensePerDay.toFixed(2)}`;
            document.getElementById('expensePerWeek').textContent = `Haftasiga: $${expensePerWeek.toFixed(2)}`;
            document.getElementById('expensePerMonth').textContent = `Oyiga: $${expensePerMonth.toFixed(2)}`;
            document.getElementById('expensePerYear').textContent = `Yiliga: $${expensePerYear.toFixed(2)}`;
        }

        setInterval(updateDashboard, 1000); // Har 1 soniyada yangilash
    </script>
</body>
</html>
