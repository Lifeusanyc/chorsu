<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YTD Real-Time Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .card { @apply bg-white p-4 rounded-2xl shadow; }
    .value { @apply text-2xl font-bold; }
    .label { @apply text-gray-600 text-sm; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6">YTD Dashboard</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div class="card">
      <div class="value" id="sales">0</div>
      <div class="label">Sales</div>
    </div>
    <div class="card">
      <div class="value" id="grossProfit">0</div>
      <div class="label">Gross Profit</div>
    </div>
    <div class="card">
      <div class="value" id="operatingProfit">0</div>
      <div class="label">Operating Profit</div>
    </div>
    <div class="card">
      <div class="value" id="netProfit">0</div>
      <div class="label">Net Profit</div>
    </div>
    <div class="card">
      <div class="value" id="headcount">0</div>
      <div class="label">Headcount</div>
    </div>
    <div class="card">
      <div class="value" id="receivables">0</div>
      <div class="label">Receivables Outstanding</div>
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="card">
      <canvas id="salesChart"></canvas>
    </div>
    <div class="card">
      <canvas id="cashFlowChart"></canvas>
    </div>
    <div class="card">
      <canvas id="monthlyGrowthChart"></canvas>
    </div>
    <div class="card">
      <canvas id="employeeChart"></canvas>
    </div>
  </div>

  <script>
    const getRandom = (base, range) => base + Math.round(Math.random() * range - range / 2);

    function updateStats() {
      document.getElementById("sales").innerText = getRandom(100000, 10000);
      document.getElementById("grossProfit").innerText = getRandom(30000, 5000);
      document.getElementById("operatingProfit").innerText = getRandom(17500, 3000);
      document.getElementById("netProfit").innerText = getRandom(14000, 2000);
      document.getElementById("headcount").innerText = getRandom(126, 10);
      document.getElementById("receivables").innerText = getRandom(93, 20);
    }

    const salesChartCtx = document.getElementById("salesChart").getContext("2d");
    const salesChart = new Chart(salesChartCtx, {
      type: "bar",
      data: {
        labels: ["Product 1", "Product 2", "Product 3", "Product 4", "Product 5"],
        datasets: [{
          label: "Sales by Product",
          backgroundColor: "#3b82f6",
          data: [12000, 15000, 17000, 9000, 11000],
        }],
      },
      options: { responsive: true, animation: false },
    });

    const cashFlowChartCtx = document.getElementById("cashFlowChart").getContext("2d");
    const cashFlowChart = new Chart(cashFlowChartCtx, {
      type: "bar",
      data: {
        labels: ["JAN", "FEB", "MAR", "APR", "MAY", "JUN"],
        datasets: [{
          label: "Net Operating Cash Flow",
          backgroundColor: "#10b981",
          data: [236, 239, 259, 281, 279, 132],
        }],
      },
      options: { responsive: true, animation: false },
    });

    const monthlyGrowthCtx = document.getElementById("monthlyGrowthChart").getContext("2d");
    const monthlyGrowthChart = new Chart(monthlyGrowthCtx, {
      type: "bar",
      data: {
        labels: ["JUL", "AUG", "SEP", "OCT", "NOV", "DEC"],
        datasets: [{
          label: "Monthly Sales Growth %",
          backgroundColor: "#f59e0b",
          data: [-7.5, 9.6, -13, 10.3, -0.9, 2.3],
        }],
      },
      options: {
        responsive: true,
        indexAxis: 'y',
        animation: false
      },
    });

    const employeeChartCtx = document.getElementById("employeeChart").getContext("2d");
    const employeeChart = new Chart(employeeChartCtx, {
      type: "line",
      data: {
        labels: ["JUL", "AUG", "SEP", "OCT", "NOV", "DEC", "JAN", "FEB", "MAR", "APR", "MAY", "JUN"],
        datasets: [
          {
            label: "Sales",
            borderColor: "#6366f1",
            data: Array(12).fill().map(() => getRandom(8000, 3000)),
            fill: false,
          },
          {
            label: "Employee Cost",
            borderColor: "#ef4444",
            data: Array(12).fill().map(() => getRandom(4000, 1000)),
            fill: false,
          }
        ]
      },
      options: { responsive: true, animation: false },
    });

    function updateCharts() {
      salesChart.data.datasets[0].data = salesChart.data.datasets[0].data.map(() => getRandom(10000, 5000));
      salesChart.update();

      cashFlowChart.data.datasets[0].data = cashFlowChart.data.datasets[0].data.map(() => getRandom(250, 200));
      cashFlowChart.update();

      monthlyGrowthChart.data.datasets[0].data = monthlyGrowthChart.data.datasets[0].data.map(() => (Math.random() * 20 - 10).toFixed(1));
      monthlyGrowthChart.update();

      employeeChart.data.datasets.forEach(ds => {
        ds.data = ds.data.map(() => getRandom(8000, 4000));
      });
      employeeChart.update();
    }

    setInterval(() => {
      updateStats();
      updateCharts();
    }, 1000);
  </script>
</body>
</html>
