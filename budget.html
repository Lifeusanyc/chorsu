<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daromadni Osib Borishi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #dashboard {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #balance {
            font-size: 3em;
            color: #28a745;
        }
        #time {
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <h1>Daromadingiz</h1>
        <div id="balance">$15,000.00</div>
        <div id="time">Vaqt: 00:00:00</div>
    </div>

    <script>
        let balance = 15000; // Boshlang'ich balansi
        let startTime = Date.now(); // Dastur ishga tushgan vaqti

        // Funksiya har soniyada daromadni oshirib boradi
        function updateDashboard() {
            let elapsedTime = (Date.now() - startTime) / 1000; // O'tgan vaqtni sekundda hisoblash
            let formattedTime = new Date(elapsedTime * 1000).toISOString().substr(11, 8); // Vaqtni formatlash
            
            // Daromadni soniyasiga 100$ qo'shish
            balance = 15000 + (elapsedTime * 100);
            
            // Dashboardni yangilash
            document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;
            document.getElementById('time').textContent = `Vaqt: ${formattedTime}`;
        }

        setInterval(updateDashboard, 1000); // Har 1 soniyada yangilash
    </script>
</body>
</html>
