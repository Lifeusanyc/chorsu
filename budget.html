<!DOCTYPE html> <html lang="uz"> <head> <meta charset="UTF-8" /> <title>Real Vaqt Balans</title> <style> body { font-family: sans-serif; text-align: center; margin-top: 100px; font-size: 24px; } #balance { font-weight: bold; font-size: 32px; color: green; } </style> </head> <body> <div>Hozirgi balans:</div> <div id="balance">0 so'm</div> <script> const startTime = new Date("2023-04-04T00:00:00").getTime(); const endTime = new Date("2025-04-04T00:00:00").getTime(); const totalBalance = 480000; const totalDurationSeconds = (endTime - startTime) / 1000; const balancePerSecond = totalBalance / totalDurationSeconds; function updateBalance() { const now = Date.now(); const elapsedSeconds = (now - startTime) / 1000; let currentBalance = elapsedSeconds * balancePerSecond; if (currentBalance > totalBalance) currentBalance = totalBalance; document.getElementById("balance").textContent = Math.floor(currentBalance).toLocaleString('uz-UZ') + " so'm"; } setInterval(updateBalance, 1000); updateBalance(); </script> </body> </html>
