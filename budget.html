<input type="date" id="datePicker" />
<p>Balans: <span id="balance">$0</span></p>

<script>
function calculateBalance(selectedDateStr) {
    const startDate = new Date("2023-04-04");
    const selectedDate = new Date(selectedDateStr);
    const daysPassed = Math.floor((selectedDate - startDate) / (1000 * 60 * 60 * 24));
    const maxDays = 365 * 2;
    const dailyIncrease = 12000 / 365;

    if (daysPassed <= 0) return 0;
    if (daysPassed >= maxDays) return 24000;
    return +(dailyIncrease * daysPassed).toFixed(2);
}

document.getElementById("datePicker").addEventListener("change", function() {
    const selectedDate = this.value;
    const balance = calculateBalance(selectedDate);
    document.getElementById("balance").textContent = `$${balance}`;
});
</script>
