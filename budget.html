<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soatlik Daromad Hisoblagich</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 5px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #output p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Soatlik Daromad Hisoblagich</h1>

  <p>4-aprel 2023 dan boshlab 1 yilda 120,000$ tempda daromad hisoblanadi.</p>

  <button id="startButton">Hisoblashni boshlash</button>

  <div id="output">
    <p id="balance">Joriy balans: $0.00</p>
    <p id="hour">Soatlik daromad: $13.70</p>
    <p id="minute">Har minutdagi o'zgarish: $0.23</p>
    <p id="second">Har soniyadagi o'zgarish: $0.0038</p>
    <p id="history">Oxirgi 10 o'zgarish: </p>
  </div>

  <script>
    const yearlyIncome = 120000;
    const hoursPerYear = 365 * 24;
    const hourlyIncome = yearlyIncome / hoursPerYear; // ≈ 13.70
    const minuteIncome = hourlyIncome / 60;
    const secondIncome = hourlyIncome / 3600;

    let currentBalance = 0;
    let history = [];

    let intervalId;

    document.getElementById("startButton").addEventListener("click", () => {
      currentBalance = 0;
      history = [];
      clearInterval(intervalId); // agar avval ishlayotgan bo‘lsa, to‘xtat
      intervalId = setInterval(updateBalance, 1000);
    });

    function updateBalance() {
      currentBalance += secondIncome;

      if (history.length >= 10) {
        history.shift(); // eng eski o‘zgarishni olib tashlash
      }
      history.push(currentBalance.toFixed(2));

      // DOM elementlarini yangilash
      document.getElementById("balance").innerText = `Joriy balans: $${currentBalance.toFixed(2)}`;
      document.getElementById("hour").innerText = `Soatlik daromad: $${hourlyIncome.toFixed(2)}`;
      document.getElementById("minute").innerText = `Har minutdagi o'zgarish: $${minuteIncome.toFixed(2)}`;
      document.getElementById("second").innerText = `Har soniyadagi o'zgarish: $${secondIncome.toFixed(4)}`;
      document.getElementById("history").innerText = "Oxirgi 10 o'zgarish: " + history.join(", ");
    }
  </script>
</body>
</html>
