<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income Statement Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-4xl">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">ðŸ“Š Income Statement</h2>
    <div class="relative h-96">
      <canvas id="incomeChart"></canvas>
    </div>
  </div>

  <script>
    new Chart(document.getElementById('incomeChart'), {
      type: 'bar',
      data: {
        labels: [
          'SALARY', 'CASHBACK', 'BONUS', 'INSTACART',
          'JURNY', 'LYFT', 'UBER', 'CURB', 'ABIX'
        ],
        datasets: [{
          label: 'Amount ($)',
          data: [67748, 779, 4960, 292, 47109, 0, 1553, 831, 3412],
          backgroundColor: [
            '#4ade80', '#60a5fa', '#facc15', '#fb923c',
            '#a78bfa', '#f87171', '#34d399', '#f472b6', '#818cf8'
          ],
          borderRadius: 6,
          borderSkipped: false,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: value => `$${value.toLocaleString()}`
            },
            title: {
              display: true,
              text: 'Amount in USD',
              font: {
                weight: 'bold'
              }
            }
          },
          x: {
            title: {
              display: true,
              text: 'Income Sources',
              font: {
                weight: 'bold'
              }
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.label}: $${ctx.formattedValue}`
            }
          },
          legend: {
            display: false
          },
          title: {
            display: true,
            text: 'Income Sources Breakdown',
            font: {
              size: 18
            },
            padding: {
              top: 10,
              bottom: 20
            }
          }
        }
      }
    });
  </script>

</body>
</html>
