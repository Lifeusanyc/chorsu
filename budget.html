<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Vaqtli Daromad Jadvali</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 16px;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    #timestamp {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Real Vaqtli Daromad Jadvali</h1>
  <div id="timestamp">Vaqt: --:--:--</div>

  <table>
    <thead>
      <tr>
        <th>Davr</th>
        <th>Daromad ($)</th>
      </tr>
    </thead>
    <tbody id="incomeTable">
      <tr><td>Yillik</td><td id="yearly"></td></tr>
      <tr><td>Oylik</td><td id="monthly"></td></tr>
      <tr><td>Haftalik</td><td id="weekly"></td></tr>
      <tr><td>Kunlik</td><td id="daily"></td></tr>
      <tr><td>Soatlik</td><td id="hourly"></td></tr>
      <tr><td>Minutlik</td><td id="minutely"></td></tr>
      <tr><td>Soniyalik</td><td id="secondly"></td></tr>
    </tbody>
  </table>

  <script>
    // Bazaviy ma'lumot
    const startDate = new Date('2023-04-04T00:00:00');
    const yearlyIncome = 120000;

    // Har bir davr bo'yicha daromad
    const monthlyIncome = yearlyIncome / 12;
    const weeklyIncome = yearlyIncome / 52.1429;
    const dailyIncome = yearlyIncome / 365;
    const hourlyIncome = yearlyIncome / (365 * 24);
    const minutelyIncome = hourlyIncome / 60;
    const secondlyIncome = hourlyIncome / 3600;

    function formatMoney(amount) {
      return '$' + amount.toFixed(2);
    }

    function update() {
      const now = new Date();
      const secondsPassed = (now - startDate) / 1000;

      const income = {
        yearly: yearlyIncome * (secondsPassed / (365 * 24 * 3600)),
        monthly: monthlyIncome * (secondsPassed / (30.44 * 24 * 3600)),
        weekly: weeklyIncome * (secondsPassed / (7 * 24 * 3600)),
        daily: dailyIncome * (secondsPassed / (24 * 3600)),
        hourly: hourlyIncome * (secondsPassed / 3600),
        minutely: minutelyIncome * (secondsPassed / 60),
        secondly: secondlyIncome * secondsPassed,
      };

      // Yangilash
      document.getElementById('yearly').innerText = formatMoney(income.yearly);
      document.getElementById('monthly').innerText = formatMoney(income.monthly);
      document.getElementById('weekly').innerText = formatMoney(income.weekly);
      document.getElementById('daily').innerText = formatMoney(income.daily);
      document.getElementById('hourly').innerText = formatMoney(income.hourly);
      document.getElementById('minutely').innerText = formatMoney(income.minutely);
      document.getElementById('secondly').innerText = formatMoney(income.secondly);

      // Vaqtni koâ€˜rsatish
      const timeString = now.toLocaleTimeString();
      document.getElementById('timestamp').innerText = `Vaqt: ${timeString}`;
    }

    // Har soniyada yangilansin
    setInterval(update, 1000);
    update(); // Dastlabki chaqiruv
  </script>

</body>
</html>
