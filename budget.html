<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .summary {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      margin: 20px;
      border-radius: 8px;
    }

    .summary div {
      text-align: center;
    }

    .charts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .chart-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    @media (max-width: 600px) {
      .summary {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>ðŸ“Š Financial Dashboard</h1>
    <p>Real-time overview by category</p>
  </div>

  <div class="summary">
    <div>
      <h3>Current Balance</h3>
      <p id="balance">$0</p>
    </div>
    <div>
      <h3>Total Income</h3>
      <p id="income">$0</p>
    </div>
    <div>
      <h3>Total Expenses</h3>
      <p id="expenses">$0</p>
    </div>
  </div>

  <div class="charts-container" id="chartsContainer">
    <!-- Charts will be dynamically added here -->
  </div>

  <script>
    const categories = ["Rent", "Uber", "Food", "Home", "Private", "Doc", "Tel", "Car", "Metro"];
    const dataStore = {};
    const chartRefs = {};
    const colors = [
      "#007bff", "#28a745", "#dc3545", "#ffc107",
      "#17a2b8", "#6f42c1", "#fd7e14", "#20c997", "#6610f2"
    ];

    const balanceEl = document.getElementById('balance');
    const incomeEl = document.getElementById('income');
    const expenseEl = document.getElementById('expenses');

    function initCharts() {
      const container = document.getElementById("chartsContainer");

      categories.forEach((cat, i) => {
        dataStore[cat] = [];

        const box = document.createElement("div");
        box.className = "chart-box";
        box.innerHTML = `<h4>${cat}</h4><canvas id="chart-${cat}"></canvas>`;
        container.appendChild(box);

        const ctx = document.getElementById(`chart-${cat}`).getContext("2d");
        chartRefs[cat] = new Chart(ctx, {
          type: "line",
          data: {
            labels: [],
            datasets: [{
              label: `${cat} Expenses`,
              data: [],
              borderColor: colors[i],
              backgroundColor: colors[i] + '33',
              tension: 0.3,
              fill: true,
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { title: { display: true, text: "Time" } },
              y: { title: { display: true, text: "$" } }
            }
          }
        });
      });
    }

    function generateDataPoint() {
      const now = new Date().toLocaleTimeString();
      let totalIncome = 0;
      let totalExpense = 0;

      categories.forEach(cat => {
        const val = parseFloat((Math.random() * 300 + 20).toFixed(2));
        dataStore[cat].push({ time: now, value: val });
        if (dataStore[cat].length > 10) dataStore[cat].shift();

        // Update chart
        const chart = chartRefs[cat];
        chart.data.labels = dataStore[cat].map(d => d.time);
        chart.data.datasets[0].data = dataStore[cat].map(d => d.value);
        chart.update();

        totalExpense += val;
      });

      totalIncome = totalExpense + Math.random() * 500 + 500; // random extra income
      const balance = totalIncome - totalExpense;

      incomeEl.textContent = `$${totalIncome.toFixed(2)}`;
      expenseEl.textContent = `$${totalExpense.toFixed(2)}`;
      balanceEl.textContent = `$${balance.toFixed(2)}`;
    }

    initCharts();
    setInterval(generateDataPoint, 1000);
  </script>
</body>
</html>
