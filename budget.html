<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Vaqtli Balans Dashboard</title>

  <!-- Kutubxonalar -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }
    canvas.webgl-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <canvas class="webgl-bg"></canvas>

  <div class="max-w-5xl mx-auto space-y-6">
    <h1 class="text-4xl font-bold text-center text-blue-400">üåç Real Vaqtli Balans Dashboard</h1>

    <div class="flex flex-wrap justify-between items-center gap-4">
      <div>
        <label class="text-sm">üìÖ Sana tanlang:</label>
        <input id="datePicker" type="date" class="bg-gray-800 p-2 rounded text-white" />
      </div>
      <div>
        <button onclick="exportCSV()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-semibold">‚¨áÔ∏è CSV eksport</button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-gray-800 p-6 rounded-2xl space-y-3 shadow-lg">
        <div class="text-xl font-mono">‚è∞ Joriy vaqt: <span id="time" class="text-green-400"></span></div>
        <div class="text-2xl">üí∞ Balans: <span id="balance" class="text-yellow-400 font-bold"></span></div>
      </div>
      <div class="bg-gray-800 p-4 rounded-2xl shadow-lg">
        <canvas id="balanceChart" height="180"></canvas>
      </div>
    </div>

    <div class="bg-gray-800 p-4 rounded-2xl shadow-lg">
      <h2 class="text-xl mb-2">üßæ So‚Äònggi balanslar tarixi</h2>
      <ul id="history" class="text-sm font-mono space-y-1 text-gray-300"></ul>
    </div>
  </div>

  <script>
    const startDate = new Date("2023-04-04");
    const date2024 = new Date("2024-01-01");
    const date2025 = new Date("2025-01-01");

    // Kirim va chiqim summalari
    const income2023 = 50000, income2024 = 75000;
    const expense2023 = 50000, expense2024 = 75000;

    // O‚Äòtgan vaqtdan hisoblash
    const totalDays1 = (date2024 - startDate) / (1000 * 60 * 60 * 24);
    const totalDays2 = (date2025 - date2024) / (1000 * 60 * 60 * 24);

    // Har kunlik kirim/chiqim o‚Äòsish
    const dailyIncomeGrowth1 = income2023 / totalDays1;
    const dailyIncomeGrowth2 = (income2024 - income2023) / totalDays2;

    const dailyExpenseGrowth1 = expense2023 / totalDays1;
    const dailyExpenseGrowth2 = (expense2024 - expense2023) / totalDays2;

    const labels = [], incomeData = [], expenseData = [], balanceData = [];
    const history = [];

    const chart = new Chart(document.getElementById('balanceChart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: "Kirim",
            data: incomeData,
            borderColor: "rgb(59, 130, 246)",
            backgroundColor: "rgba(59,130,246,0.1)",
            tension: 0.3
          },
          {
            label: "Chiqim",
            data: expenseData,
            borderColor: "rgb(239, 68, 68)",
            backgroundColor: "rgba(239,68,68,0.1)",
            tension: 0.3
          },
          {
            label: "Balans",
            data: balanceData,
            borderColor: "rgb(34, 197, 94)",
            backgroundColor: "rgba(34,197,94,0.1)",
            tension: 0.3
          }
        ]
      },
      options: {
        plugins: {
          zoom: {
            zoom: { wheel: { enabled: true }, mode: 'x' },
            pan: { enabled: true, mode: 'x' }
          }
        },
        scales: { y: { beginAtZero: true } },
        responsive: true
      }
    });

    function getIncome(date) {
      if (date < startDate) return 0;
      if (date < date2024) return ((date - startDate) / (1000 * 60 * 60 * 24)) * dailyIncomeGrowth1;
      return income2023 + ((date - date2024) / (1000 * 60 * 60 * 24)) * dailyIncomeGrowth2;
    }

    function getExpense(date) {
      if (date < startDate) return 0;
      if (date < date2024) return ((date - startDate) / (1000 * 60 * 60 * 24)) * dailyExpenseGrowth1;
      return expense2023 + ((date - date2024) / (1000 * 60 * 60 * 24)) * dailyExpenseGrowth2;
    }

    function update() {
      const now = new Date();
      const income = getIncome(now);
      const expense = getExpense(now);
      const balance = income - expense;

      document.getElementById('time').textContent = now.toLocaleString();
      document.getElementById('balance').textContent = "$" + balance.toFixed(2);

      const timeLabel = now.toLocaleTimeString();
      labels.push(timeLabel);
      incomeData.push(income);
      expenseData.push(expense);
      balanceData.push(balance);

      if (labels.length > 20) {
        labels.shift();
        incomeData.shift();
        expenseData.shift();
        balanceData.shift();
      }

      chart.update();

      history.unshift(`${timeLabel} - Kirim: $${income.toFixed(2)} | Chiqim: $${expense.toFixed(2)} | Balans: $${balance.toFixed(2)}`);
      if (history.length > 10) history.pop();
      document.getElementById("history").innerHTML = history.map(e => `<li>${e}</li>`).join('');
    }

    setInterval(update, 1000);

    function exportCSV() {
      let csv = "Vaqt,Kirim,Chiqim,Balans\n";
      for (let i = 0; i < labels.length; i++) {
        csv += `${labels[i]},${incomeData[i].toFixed(2)},${expenseData[i].toFixed(2)},${balanceData[i].toFixed(2)}\n`;
      }
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      saveAs(blob, "balans_tarixi.csv");
    }

    // üé• Three.js Yer fon animatsiyasi
    const canvas = document.querySelector(".webgl-bg");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 100);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const geometry = new THREE.SphereGeometry(1, 64, 64);
    const material = new THREE.MeshStandardMaterial({ color: 0x2266cc, wireframe: false });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 3, 5);
    scene.add(light);

    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();
    window.addEventListener("resize", () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
