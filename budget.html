<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto auto;
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      padding: 24px;
    }
    h2 {
      margin-top: 0;
      font-size: 22px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    .header {
      grid-column: 1 / 3;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header card">
      <h1>Financial Overview</h1>
      <div>Total Annual Expense: <strong>$289,000</strong></div>
    </div>

    <div class="card">
      <h2>Monthly Expenses</h2>
      <canvas id="monthlyChart"></canvas>
    </div>

    <div class="card">
      <h2>Category Breakdown</h2>
      <canvas id="categoryChart"></canvas>
    </div>
  </div>

  <script>
    // Bar Chart for Monthly Expenses
    const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
    new Chart(monthlyCtx, {
      type: 'bar',
      data: {
        labels: ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JLY', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'],
        datasets: [{
          label: 'Monthly Expenses (USD)',
          data: [27315, 27029, 24147, 19601, 19999, 22215, 23560, 25621, 25478, 26240, 26691, 26385],
          backgroundColor: '#4a90e2'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: false,
            ticks: {
              callback: function(value) {
                return '$' + value.toLocaleString();
              }
            }
          }
        }
      }
    });

    // Pie Chart for Category Breakdown
    const categoryCtx = document.getElementById('categoryChart').getContext('2d');
    new Chart(categoryCtx, {
      type: 'doughnut',
      data: {
        labels: ['Rent', 'Car', 'Food', 'Private', 'Doc', 'Home', 'Metro', 'Tel', 'Uber'],
        datasets: [{
          data: [40, 21, 16, 9, 7, 5, 1, 1, 0],
          backgroundColor: [
            '#4a90e2',
            '#50e3c2',
            '#f5a623',
            '#bd10e0',
            '#7ed321',
            '#d0021b',
            '#9013fe',
            '#f8e71c',
            '#8b572a'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'right'
          }
        }
      }
    });
  </script>
</body>
</html>
