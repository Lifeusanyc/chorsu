<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Real Vaqt Balans</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; font-size: 24px; }
  </style>
</head>
<body>
  <h1>Real Vaqt Balans</h1>
  <div id="balans">Hisoblanmoqda...</div>

  <script>
    const startDate = new Date("2023-04-04T00:00:00");
    const endDate = new Date("2025-04-04T00:00:00");
    const totalSeconds = (endDate - startDate) / 1000;
    const finalBalance = 48000;
    const balancePerSecond = finalBalance / totalSeconds;

    function updateBalance() {
      const now = new Date();
      const elapsedSeconds = (now - startDate) / 1000;
      let currentBalance = Math.floor(balancePerSecond * elapsedSeconds);

      if (now >= endDate) currentBalance = finalBalance;
      if (now < startDate) currentBalance = 0;

      document.getElementById("balans").textContent = "Balans: $" + currentBalance.toLocaleString();
    }

    setInterval(updateBalance, 1000);
    updateBalance();
  </script>
</body>
</html>
