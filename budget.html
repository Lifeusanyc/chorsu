<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Oila Byudjeti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    .budget {
      font-size: 2rem;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Oila Byudjeti</h1>
  <div class="budget" id="budget">$1000</div>

  <script>
    let budget = 1000;
    const expense = 100;
    const interval = 2000; // 2 soniya

    const budgetDisplay = document.getElementById('budget');

    setInterval(() => {
      budget -= expense;
      if (budget < 0) budget = 0;
      budgetDisplay.textContent = `$${budget}`;
    }, interval);
  </script>
</body>
</html>
