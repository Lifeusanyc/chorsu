<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moliyaviy Dashboard</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --card-bg: rgba(255, 255, 255, 0.15);
      --text-color: #222;
      --glass: blur(15px);
      --transition: 0.3s ease;
    }

    body.dark {
      --bg-color: #121212;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-color: #f0f0f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background var(--transition), color var(--transition);
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      flex: 1 1 300px;
      background: var(--card-bg);
      backdrop-filter: var(--glass);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    .value {
      font-size: 1.3em;
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      width: 100%;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      transition: width 0.3s ease-in-out;
    }

    .balance.positive {
      color: #28a745;
    }

    .balance.warning {
      color: #ffc107;
    }

    .balance.negative {
      color: #dc3545;
    }

    #timeDisplay {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó Rejim</button>
  <header>
    <h1>üíº Moliyaviy Dashboard</h1>
    <div id="timeDisplay">‚è±Ô∏è Vaqt: --:--:--</div>
  </header>

  <div class="dashboard">
    <div class="card" id="incomeCard">
      <h2>üìà Daromad</h2>
      <div class="value" id="incomeTotal">Umumiy: $0.00</div>
      <div class="value" id="incomePerSec">Soniyasiga: $0.0000</div>
      <div class="progress-bar">
        <div class="progress-fill" id="incomeBar" style="background: #28a745; width: 0%;"></div>
      </div>
    </div>

    <div class="card" id="expenseCard">
      <h2>üìâ Harajat</h2>
      <div class="value" id="expenseTotal">Umumiy: $0.00</div>
      <div class="value" id="expensePerSec">Soniyasiga: $0.0000</div>
      <div class="progress-bar">
        <div class="progress-fill" id="expenseBar" style="background: #dc3545; width: 0%;"></div>
      </div>
    </div>

    <div class="card" id="balanceCard">
      <h2>üí∞ Balans</h2>
      <div class="value balance" id="balanceAmount">$0.00</div>
      <div class="progress-bar">
        <div class="progress-fill" id="balanceBar" style="background: #007bff; width: 50%;"></div>
      </div>
    </div>
  </div>

  <script>
    const startDate = new Date('2023-04-05T15:00:00');
    const targetDate = new Date('2025-04-27T00:32:00');
    const totalIncome = 120000;
    const totalExpense = 143000;
    const totalTime = (targetDate - startDate) / 1000;

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function update() {
      const now = new Date();
      const elapsed = (now - startDate) / 1000;
      const formattedTime = now.toLocaleTimeString();

      const income = totalIncome * (elapsed / totalTime);
      const expense = totalExpense * (elapsed / totalTime);
      const balance = income - expense;

      const incomePerSec = income / elapsed;
      const expensePerSec = expense / elapsed;

      // Update UI
      document.getElementById('timeDisplay').textContent = `‚è±Ô∏è Vaqt: ${formattedTime}`;
      document.getElementById('incomeTotal').textContent = `Umumiy: $${income.toFixed(2)}`;
      document.getElementById('incomePerSec').textContent = `Soniyasiga: $${incomePerSec.toFixed(4)}`;
      document.getElementById('expenseTotal').textContent = `Umumiy: $${expense.toFixed(2)}`;
      document.getElementById('expensePerSec').textContent = `Soniyasiga: $${expensePerSec.toFixed(4)}`;
      document.getElementById('balanceAmount').textContent = `$${balance.toFixed(2)}`;

      // Balance color
      const balanceEl = document.getElementById('balanceAmount');
      if (balance > 1000) {
        balanceEl.className = 'value balance positive';
      } else if (balance > -1000) {
        balanceEl.className = 'value balance warning';
      } else {
        balanceEl.className = 'value balance negative';
      }

      // Progress bar updates
      document.getElementById('incomeBar').style.width = `${(income / totalIncome) * 100}%`;
      document.getElementById('expenseBar').style.width = `${(expense / totalExpense) * 100}%`;

      const balancePercent = Math.min(100, Math.max(0, (balance + 20000) / 40000 * 100));
      document.getElementById('balanceBar').style.width = `${balancePercent}%`;
    }

    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
