<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daromadni Osib Borishi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #dashboard {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        #balance {
            font-size: 3em;
            color: #28a745;
        }
        .income-info {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
        }
        #time {
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <h1>Daromadingiz</h1>
        <div id="balance">$0.00</div>
        <div id="time">Vaqt: 00:00:00</div>

        <div class="income-info" id="incomePerSecond">Soniyasiga: $0.00</div>
        <div class="income-info" id="incomePerMinute">Minutiga: $0.00</div>
        <div class="income-info" id="incomePerHour">Soatiga: $0.00</div>
        <div class="income-info" id="incomePerDay">Kuniga: $0.00</div>
        <div class="income-info" id="incomePerWeek">Haftasiga: $0.00</div>
        <div class="income-info" id="incomePerMonth">Oyiga: $0.00</div>
        <div class="income-info" id="incomePerYear">Yiliga: $0.00</div>
    </div>

    <script>
        let startDate = new Date('2023-04-05'); // Daromad 5-aprel 2023 yilidan boshlanadi
        let currentDate = new Date(); // Hozirgi sana
        let balance = 0; // Boshlang'ich summa 0$
        let weeklyIncome = 1200; // Haftalik kirim
        let secondsInWeek = 7 * 24 * 60 * 60; // 1 hafta = 604800 sekund
        let incomePerSecond = weeklyIncome / secondsInWeek; // Har soniyada qo'shiladigan miqdor

        // Funksiya har soniyada daromadni oshirib boradi
        function updateDashboard() {
            let elapsedTime = (currentDate - startDate) / 1000; // O'tgan vaqtni sekundda hisoblash
            let formattedTime = new Date().toLocaleTimeString(); // Hozirgi real vaqtni olish

            // Daromadni haftasiga 1200$ oshadigan tarzda hisoblash
            balance = (elapsedTime * incomePerSecond);

            // Kirim miqdorlarini hisoblash
            let incomePerMinute = incomePerSecond * 60;
            let incomePerHour = incomePerMinute * 60;
            let incomePerDay = incomePerHour * 24;
            let incomePerWeek = incomePerDay * 7;
            let incomePerMonth = incomePerDay * 30; // O'rtacha oylik (30 kun deb hisoblaymiz)
            let incomePerYear = incomePerDay * 365; // Yillik kirim

            // Dashboardni yangilash
            document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;
            document.getElementById('time').textContent = `Vaqt: ${formattedTime}`;
            document.getElementById('incomePerSecond').textContent = `Soniyasiga: $${incomePerSecond.toFixed(4)}`;
            document.getElementById('incomePerMinute').textContent = `Minutiga: $${incomePerMinute.toFixed(2)}`;
            document.getElementById('incomePerHour').textContent = `Soatiga: $${incomePerHour.toFixed(2)}`;
            document.getElementById('incomePerDay').textContent = `Kuniga: $${incomePerDay.toFixed(2)}`;
            document.getElementById('incomePerWeek').textContent = `Haftasiga: $${incomePerWeek.toFixed(2)}`;
            document.getElementById('incomePerMonth').textContent = `Oyiga: $${incomePerMonth.toFixed(2)}`;
            document.getElementById('incomePerYear').textContent = `Yiliga: $${incomePerYear.toFixed(2)}`;
        }

        setInterval(updateDashboard, 1000); // Har 1 soniyada yangilash
    </script>
</body>
</html>
