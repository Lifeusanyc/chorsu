<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Cheksiz Balans O‘sishi</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { font-size: 16px; padding: 8px; margin-top: 10px; }
    #balance { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <label for="datePicker">Sanani tanlang:</label><br>
  <input type="date" id="datePicker" min="1986-01-01" max="2200-12-31"><br>
  <button id="okButton">OK</button>

  <div id="balance">Balans: $0</div>

  <script>
    function calculateBalance(selectedDateStr) {
      const startDate = new Date("2023-04-04");
      const selectedDate = new Date(selectedDateStr);

      const oneDay = 1000 * 60 * 60 * 24;
      const daysPassed = Math.floor((selectedDate - startDate) / oneDay);

      const dailyIncrease = 25000 / 761; // ≈ 32.84

      const balance = dailyIncrease * daysPassed;

      return balance < 0 ? 0 : balance.toFixed(2);
    }

    document.getElementById("okButton").addEventListener("click", function() {
      const dateInput = document.getElementById("datePicker").value;
      if (!dateInput) {
        alert("Iltimos, sanani tanlang.");
        return;
      }

      const balance = calculateBalance(dateInput);
      document.getElementById("balance").textContent = `Balans: $${balance}`;
    });
  </script>

</body>
</html>
