<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f1f1f1;
    }

    h2 {
      text-align: center;
    }

    #menu {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-name {
      margin-top: 10px;
      font-weight: bold;
    }

    .item-price {
      margin: 5px 0;
      color: #555;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 5px;
    }

    .quantity-control button {
      padding: 4px 10px;
      font-size: 16px;
    }

    .total {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .input-group {
      margin-top: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .input-group textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <h2>üçΩ Taomni tanlang:</h2>
  <div id="menu"></div>

  <div class="input-group">
    <label for="phone">üìû Telefon raqamingiz:</label>
    <input type="tel" id="phone" placeholder="+998901234567">
  </div>

  <div class="input-group">
    <label for="delivery-date">üìÖ Yetkazib berish kuni:</label>
    <input type="date" id="delivery-date">
  </div>

  <div class="input-group">
    <label for="delivery-time">‚è∞ Yetkazib berish vaqti:</label>
    <input type="time" id="delivery-time">
  </div>

  <div class="input-group">
    <label for="special-note">üìù Maxsus izoh:</label>
    <textarea id="special-note" rows="4" placeholder="Buyurtmangizga maxsus izohlar yoki talablar kiritish..."></textarea>
  </div>

  <div class="total" id="total">üí∞ Umumiy summa: $0</div>
  <button class="submit-btn" onclick="submitOrder()">üì• Buyurtmani yuborish</button>

  <script>
    const menu = {
      "ü•© Norin-pound": {
        price: 22,
        image: "https://upload.wikimedia.org/wikipedia/commons/8/83/Norin.jpg"
      },
      "üå≠ Xasip-pound": {
        price: 14,
        image: "https://upload.wikimedia.org/wikipedia/commons/9/94/Kazakh_kazy.jpg"
      },
      "ü•ü Gumma": {
        price: 3,
        image: "https://upload.wikimedia.org/wikipedia/commons/e/e4/Steamed_dumplings.jpg"
      },
      "üç≤ Bozor Xonim": {
        price: 3,
        image: "https://upload.wikimedia.org/wikipedia/commons/1/1e/Khanum.jpg"
      },
      "ü•© Non Kabob": {
        price: 15,
        image: "https://upload.wikimedia.org/wikipedia/commons/f/fb/Shashlik_meat.jpg"
      },
      "ü•ü Yupqa": {
        price: 4,
        image: "https://upload.wikimedia.org/wikipedia/commons/8/8e/Yupka.jpg"
      },
      "üçó Tabaka": {
        price: 15,
        image: "https://upload.wikimedia.org/wikipedia/commons/f/f7/Tobacco_chicken.jpg"
      },
      "üçú Kuksi": {
        price: 15,
        image: "https://upload.wikimedia.org/wikipedia/commons/0/07/Kuksu.jpg"
      }
    };

    const order = {};

    function saveOrderToStorage() {
      localStorage.setItem('order', JSON.stringify(order));
    }

    function loadOrderFromStorage() {
      const saved = localStorage.getItem('order');
      if (saved) {
        const parsed = JSON.parse(saved);
        for (let item in parsed) {
          if (menu.hasOwnProperty(item)) {
            order[item] = parsed[item];
          }
        }
      }
    }

    function renderMenu() {
      const container = document.getElementById("menu");
      container.innerHTML = "";
      let total = 0;

      for (let item in menu) {
        if (!(item in order)) order[item] = 0;
        const { price, image } = menu[item];
        const quantity = order[item];
        total += price * quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <img src="${image}" alt="${item}">
          <div class="item-name">${item}</div>
          <div class="item-price">$${price}</div>
          <div class="quantity-control">
            <button onclick="changeQty('${item}', -1)">‚ûñ</button>
            <span style="margin: 0 10px;">${quantity}</span>
            <button onclick="changeQty('${item}', 1)">‚ûï</button>
          </div>
        `;
        container.appendChild(itemDiv);
      }

      document.getElementById("total").innerText = `üí∞ Umumiy summa: $${total}`;
    }

    function changeQty(item, delta) {
      order[item] = Math.max(0, order[item] + delta);
      saveOrderToStorage();
      renderMenu();
    }

    function isValidPhone(phone) {
      return /^\+?\d{10,15}$/.test(phone);
    }

    function submitOrder() {
      const phone = document.getElementById("phone").value.trim();
      const date = document.getElementById("delivery-date").value;
      const time = document.getElementById("delivery-time").value;
      const note = document.getElementById("special-note").value.trim();

      const selected = Object.entries(order).filter(([_, qty]) => qty > 0);
      if (!isValidPhone(phone)) return alert("üìµ Telefon raqam noto‚Äòg‚Äòri.");
      if (!date) return alert("üìÖ Yetkazib berish sanasini tanlang.");
      if (!time) return alert("‚è∞ Yetkazib berish vaqtini kiriting.");
      if (selected.length === 0) return alert("‚ùó Hech qanday taom tanlanmadi.");

      const orderText = selected.map(([item, qty]) =>
        `${item} x${qty} - $${menu[item].price * qty}`).join("\n");
      const total = selected.reduce((sum, [item, qty]) =>
        sum + menu[item].price * qty, 0);

      alert(`‚úÖ Buyurtmangiz yuborildi!\n\nüìã Buyurtma:\n${orderText}\nüí∞ $${total}\nüìû Tel: ${phone}\n‚è∞ ${time}\nüìÖ ${date}\nüìù ${note}`);

      for (let item in order) order[item] = 0;
      localStorage.removeItem('order');

      document.getElementById("phone").value = "";
      document.getElementById("delivery-date").value = "";
      document.getElementById("delivery-time").value = "";
      document.getElementById("special-note").value = "";
      renderMenu();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("delivery-date").setAttribute("min", today);
      loadOrderFromStorage();
      renderMenu();
    });
  </script>
</body>
</html>
