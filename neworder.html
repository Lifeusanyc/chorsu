<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f1f1f1;
    }

    h2 {
      text-align: center;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .item {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-name {
      font-weight: bold;
      margin: 10px 0 5px;
      text-align: center;
    }

    .item-price {
      color: #666;
      margin-bottom: 10px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: auto;
    }

    .quantity-control button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .total {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .input-group {
      margin-top: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .input-group textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <h2>üçΩ Taomni tanlang:</h2>
  <div id="menu" class="menu-grid"></div>

  <div class="input-group">
    <label for="phone">üìû Telefon raqamingiz:</label>
    <input type="tel" id="phone" placeholder="+998901234567">
  </div>

  <div class="input-group">
    <label for="delivery-date">üìÖ Yetkazib berish kuni:</label>
    <input type="date" id="delivery-date">
  </div>

  <div class="input-group">
    <label for="delivery-time">‚è∞ Yetkazib berish vaqti:</label>
    <input type="time" id="delivery-time">
  </div>

  <div class="input-group">
    <label for="special-note">üìù Maxsus izoh:</label>
    <textarea id="special-note" rows="4" placeholder="Buyurtmangizga maxsus izohlar yoki talablar kiritish..."></textarea>
  </div>

  <div class="total" id="total">üí∞ Umumiy summa: $0</div>
  <button class="submit-btn" onclick="submitOrder()">üì• Buyurtmani yuborish</button>

  <script>
    const menu = {
      "ü•© Norin-pound": { price: 22, image: "https://i.imgur.com/Q2dP3Tb.jpg" },
      "üå≠ Xasip-pound": { price: 14, image: "https://i.imgur.com/Xl6xFdI.jpg" },
      "ü•ü Gumma": { price: 3, image: "https://i.imgur.com/IVq5HRW.jpg" },
      "üç≤ Bozor Xonim": { price: 3, image: "https://i.imgur.com/aeYfszg.jpg" },
      "ü•© Non Kabob": { price: 15, image: "https://i.imgur.com/0kM61Yj.jpg" },
      "ü•ü Yupqa": { price: 4, image: "https://i.imgur.com/2qekvvi.jpg" },
      "üçó Tabaka": { price: 15, image: "https://i.imgur.com/Hd6OfVj.jpg" },
      "üçú Kuksi": { price: 15, image: "https://i.imgur.com/VEDVuQW.jpg" }
    };

    const order = {};

    function saveOrderToStorage() {
      localStorage.setItem('order', JSON.stringify(order));
    }

    function loadOrderFromStorage() {
      const saved = localStorage.getItem('order');
      if (saved) {
        const parsed = JSON.parse(saved);
        for (let item in parsed) {
          if (menu.hasOwnProperty(item)) {
            order[item] = parsed[item];
          }
        }
      }
    }

    function renderMenu() {
      const container = document.getElementById("menu");
      container.innerHTML = "";
      let total = 0;

      for (let item in menu) {
        if (!(item in order)) order[item] = 0;
        const { price, image } = menu[item];
        const quantity = order[item];
        total += price * quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <img src="${image}" alt="${item}">
          <div class="item-name">${item}</div>
          <div class="item-price">$${price}</div>
          <div class="quantity-control">
            <button onclick="changeQty('${item}', -1)">‚ûñ</button>
            <span>${quantity}</span>
            <button onclick="changeQty('${item}', 1)">‚ûï</button>
          </div>
        `;
        container.appendChild(itemDiv);
      }

      document.getElementById("total").innerText = `üí∞ Umumiy summa: $${total}`;
    }

    function changeQty(item, delta) {
      order[item] = Math.max(0, order[item] + delta);
      saveOrderToStorage();
      renderMenu();
    }

    // --- rest of your submitOrder logic remains unchanged ---
  </script>
</body>
</html>
