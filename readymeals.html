<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f1f1f1;
    }
    h2 {
      text-align: center;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item-name {
      flex: 2;
    }
    .item-price {
      flex: 1;
      text-align: right;
    }
    .quantity-control {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .quantity-control button {
      padding: 5px 10px;
      font-size: 16px;
    }
    .total {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .input-group {
      margin-top: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input, .input-group select, .input-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .language-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .flag {
      width: 30px;
      height: 20px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Flag_of_Uzbekistan.svg" alt="Uzbek Flag" class="flag" onclick="changeLanguage('uz')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg" alt="Russian Flag" class="flag" onclick="changeLanguage('ru')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English Flag" class="flag" onclick="changeLanguage('en')">
  </div>

  <h2 id="selectMeal">🍽 Taomni tanlang:</h2>
  <div id="menu"></div>

  <div class="input-group">
    <label for="phone" id="phoneLabel">📞 Telefon raqamingiz:</label>
    <input type="tel" id="phone" placeholder="+998901234567">
  </div>

  <div class="input-group">
    <label for="delivery-date" id="deliveryDateLabel">📅 Yetkazib berish kuni:</label>
    <input type="date" id="delivery-date">
  </div>

  <div class="input-group">
    <label for="delivery-time" id="deliveryTimeLabel">⏰ Yetkazib berish vaqti:</label>
    <input type="time" id="delivery-time">
  </div>

  <div class="input-group">
    <label for="special-note" id="specialNoteLabel">📝 Maxsus izoh:</label>
    <textarea id="special-note" rows="4" placeholder=""></textarea>
  </div>

  <div class="total" id="total">💰 Umumiy summa: $0</div>
  <button class="submit-btn" onclick="submitOrder()" id="submitBtn">📥 Buyurtmani yuborish</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const translations = {

        selectMeal: "🍽 Taomni tanlang:",
        phoneLabel: "📞 Telefon raqamingiz:",
        deliveryDate: "📅 Yetkazib berish kuni:",

        specialNote: "📝 Maxsus izoh:",
        total: "💰 Umumiy summa",
        submitOrder: "📥 Buyurtmani yuborish",
        sending: "⏳ Yuborilmoqda...",
        success: "✅ Buyurtmangiz yuborildi!",
        errorPhone: "📵 Iltimos, to'g'ri telefon raqamini kiriting.",
        errorDate: "📅 Iltimos, yetkazib berish kunini tanlang.",
        errorTime: "⏰ Iltimos, yetkazib berish vaqtini tanlang.",
        errorNoMeal: "❗ Hech qanday taom tanlamadingiz.",
        placeholderNote: "Buyurtmangizga maxsus izohlar yoki talablar kiritish..."
      },
      ru: {
        selectMeal: "🍽 Выберите блюдо:",
        phoneLabel: "📞 Ваш номер телефона:",
        deliveryDate: "📅 Дата доставки:",
        deliveryTime: "⏰ Время доставки:",

        sending: "⏳ Отправка...",
        success: "✅ Ваш заказ отправлен!",
        errorPhone: "📵 Пожалуйста, введите правильный номер телефона.",
        errorDate: "📅 Пожалуйста, выберите дату доставки.",
        errorTime: "⏰ Пожалуйста, выберите время доставки.",
        errorNoMeal: "❗ Вы не выбрали ни одного блюда.",
        placeholderNote: "Введите специальные пожелания к заказу..."
      },
      en: {
        selectMeal: "🍽 Select your meal:",
        phoneLabel: "📞 Your phone number:",
        deliveryDate: "📅 Delivery date:",
        deliveryTime: "⏰ Delivery time:",
        specialNote: "📝 Special instructions:",
        total: "💰 Total price",
        submitOrder: "📥 Submit Order",
        sending: "⏳ Sending...",
        success: "✅ Your order has been sent!",
        errorPhone: "📵 Please enter a valid phone number.",
        errorDate: "📅 Please select a delivery date.",
        errorTime: "⏰ Please select a delivery time.",
        errorNoMeal: "❗ You have not selected any meal.",
        placeholderNote: "Any special instructions for your order..."
      }
    };

    let currentLang = localStorage.getItem("lang") || "uz";
    const menu = {
      "🥩 Norin": 25,
      "🌭 Khasip": 35,
      "🥟 Gumma": 4,
      "🍲 Bozor Khanim": 10,
      "🥩 Non Kabob": 10,
      "🥟 Yupka": 2,
      "🍗 Tabaka": 10,
      "🍜 Kuksi": 17,
    };
    const order = {};

    function updateTexts() {
      const t = translations[currentLang];
      document.getElementById("selectMeal").innerText = t.selectMeal;
      document.getElementById("phoneLabel").innerText = t.phoneLabel;
      document.getElementById("deliveryDateLabel").innerText = t.deliveryDate;
      document.getElementById("deliveryTimeLabel").innerText = t.deliveryTime;
      document.getElementById("specialNoteLabel").innerText = t.specialNote;
      document.getElementById("special-note").placeholder = t.placeholderNote;
      document.getElementById("submitBtn").innerText = t.submitOrder;
      updateTotal();
    }

    function changeLanguage(lang) {
      currentLang = lang;
      localStorage.setItem("lang", lang);
      updateTexts();
    }

    function saveOrderToStorage() {
      localStorage.setItem('order', JSON.stringify(order));
    }

    function loadOrderFromStorage() {
      const saved = localStorage.getItem('order');
      if (saved) {
        const parsed = JSON.parse(saved);
        for (let item in parsed) {
          if (menu.hasOwnProperty(item)) {
            order[item] = parsed[item];
          }
        }
      }
    }

    function renderMenu() {
      const container = document.getElementById("menu");
      container.innerHTML = "";

      for (let item in menu) {
        if (!(item in order)) order[item] = 0;
        const price = menu[item];
        const quantity = order[item];

        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <div class="item-name">${item}</div>
          <div class="item-price">$${price}</div>
          <div class="quantity-control">
            <button onclick="changeQty('${item}', -1)">➖</button>
            <span style="margin: 0 10px;">${quantity}</span>
            <button onclick="changeQty('${item}', 1)">➕</button>
          </div>
        `;
        container.appendChild(itemDiv);
      }

      updateTotal();
    }

    function updateTotal() {
      const t = translations[currentLang];
      const total = Object.entries(order).reduce((sum, [item, qty]) => sum + menu[item] * qty, 0);
      document.getElementById("total").innerText = `${t.total}: $${total}`;
    }

    function changeQty(item, delta) {
      order[item] = Math.max(0, order[item] + delta);
      saveOrderToStorage();
      renderMenu();
    }

    async function submitOrder() {
      const t = translations[currentLang];
      const rawPhone = document.getElementById("phone").value.trim();
      const phone = formatPhone(rawPhone);
      const deliveryDate = document.getElementById("delivery-date").value;
      const deliveryTime = document.getElementById("delivery-time").value;
      const specialNote = document.getElementById("special-note").value.trim();
      const selected = Object.entries(order).filter(([_, qty]) => qty > 0);

      if (!isValidPhone(phone)) return alert(t.errorPhone);
      if (!deliveryDate) return alert(t.errorDate);
      if (!deliveryTime) return alert(t.errorTime);
      if (selected.length === 0) return alert(t.errorNoMeal);

      const orderText = selected.map(([item, qty]) => `${item} x${qty} - $${menu[item] * qty}`).join("\n");
      const total = selected.reduce((sum, [item, qty]) => sum + menu[item] * qty, 0);

      let message = `📥 Yangi buyurtma:\n${orderText}\n💰 Umumiy summa: $${total}\n📞 Tel: ${phone}\n⏰ Vaqt: ${deliveryTime}\n📅 Kun: ${deliveryDate}`;
      if (specialNote) message += `\n📝 ${specialNote}`;

      const botToken = "7840378650:AAHCgR8CxegoUnTKGzJZCB4RorIJuKXbhaQ";
      const adminId = "5161274048";

      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.innerText = t.sending;

      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: adminId, text: message })
      });

      alert(`${t.success}\n\n📋 ${orderText}\n💰 $${total}\n📞 ${phone}\n⏰ ${deliveryTime}\n📅 ${deliveryDate}\n📝 ${specialNote}`);

      for (let item in order) order[item] = 0;
      localStorage.removeItem('order');
      document.getElementById("phone").value = "";
      document.getElementById("delivery-time").value = "";
      document.getElementById("delivery-date").value = "";
      document.getElementById("special-note").value = "";
      renderMenu();

      btn.disabled = false;
      btn.innerText = t.submitOrder;

      Telegram.WebApp.close();
    }

      document.getElementById("delivery-date").setAttribute("min", today);
