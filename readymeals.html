    .item-name {

    }

    .item-price {

      text-align: right;
    }

    .quantity-control {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .quantity-control button {
      padding: 5px 10px;
      font-size: 16px;
    }

    .total {
      font-size: 18px;

      margin-top: 20px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .input-group {
      margin-top: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .input-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>
</head>

    const translations = {

        deliveryTimeLabel: 'â° Yetkazib berish vaqti:',

        total: 'ğŸ’° Umumiy summa: $',
        noPhone: 'ğŸ“µ Iltimos, to\'g\'ri telefon raqamini kiriting.',
        noDate: 'ğŸ“… Iltimos, yetkazib berish kunini tanlang.',
        noTime: 'â° Iltimos, yetkazib berish vaqtini tanlang.',
        noItems: 'â— Hech qanday taom tanlamadingiz.',
        orderSent: 'âœ… Buyurtmangiz yuborildi!',
        orderMessage: 'ğŸ“¥ Yangi buyurtma:',
      },
      ru: {
        title: 'ğŸ½ Ğ’Ñ‹Ğ±ĞµÑ€Ğ¸Ñ‚Ğµ Ğ±Ğ»ÑĞ´Ğ¾:',
        phoneLabel: 'ğŸ“ Ğ’Ğ°Ñˆ Ñ‚ĞµĞ»ĞµÑ„Ğ¾Ğ½Ğ½Ñ‹Ğ¹ Ğ½Ğ¾Ğ¼ĞµÑ€:',
        deliveryDateLabel: 'ğŸ“… Ğ”Ğ°Ñ‚Ğ° Ğ´Ğ¾ÑÑ‚Ğ°Ğ²ĞºĞ¸:',
        deliveryTimeLabel: 'â° Ğ’Ñ€ĞµĞ¼Ñ Ğ´Ğ¾ÑÑ‚Ğ°Ğ²ĞºĞ¸:',
        specialNoteLabel: 'ğŸ“ ĞÑĞ¾Ğ±Ñ‹Ğµ Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ‡Ğ°Ğ½Ğ¸Ñ:',
        submitBtn: 'ğŸ“¥ ĞÑ‚Ğ¿Ñ€Ğ°Ğ²Ğ¸Ñ‚ÑŒ Ğ·Ğ°ĞºĞ°Ğ·',
        total: 'ğŸ’° ĞĞ±Ñ‰Ğ°Ñ ÑÑƒĞ¼Ğ¼Ğ°: â‚½',
        noPhone: 'ğŸ“µ ĞŸĞ¾Ğ¶Ğ°Ğ»ÑƒĞ¹ÑÑ‚Ğ°, Ğ²Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ½Ğ¾Ğ¼ĞµÑ€ Ñ‚ĞµĞ»ĞµÑ„Ğ¾Ğ½Ğ°.',
        noDate: 'ğŸ“… ĞŸĞ¾Ğ¶Ğ°Ğ»ÑƒĞ¹ÑÑ‚Ğ°, Ğ²Ñ‹Ğ±ĞµÑ€Ğ¸Ñ‚Ğµ Ğ´Ğ°Ñ‚Ñƒ Ğ´Ğ¾ÑÑ‚Ğ°Ğ²ĞºĞ¸.',
        noTime: 'â° ĞŸĞ¾Ğ¶Ğ°Ğ»ÑƒĞ¹ÑÑ‚Ğ°, Ğ²Ñ‹Ğ±ĞµÑ€Ğ¸Ñ‚Ğµ Ğ²Ñ€ĞµĞ¼Ñ Ğ´Ğ¾ÑÑ‚Ğ°Ğ²ĞºĞ¸.',
        noItems: 'â— Ğ’Ñ‹ Ğ½Ğµ Ğ²Ñ‹Ğ±Ñ€Ğ°Ğ»Ğ¸ Ğ½Ğ¸ Ğ¾Ğ´Ğ½Ğ¾Ğ³Ğ¾ Ğ±Ğ»ÑĞ´Ğ°.',
        orderSent: 'âœ… Ğ’Ğ°Ñˆ Ğ·Ğ°ĞºĞ°Ğ· Ğ¾Ñ‚Ğ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½!',
        orderMessage: 'ğŸ“¥ ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ·Ğ°ĞºĞ°Ğ·:',
      },
      en: {
        title: 'ğŸ½ Select a dish:',
        phoneLabel: 'ğŸ“ Your phone number:',
        deliveryDateLabel: 'ğŸ“… Delivery date:',
        deliveryTimeLabel: 'â° Delivery time:',
        specialNoteLabel: 'ğŸ“ Special notes:',
        submitBtn: 'ğŸ“¥ Submit order',
        total: 'ğŸ’° Total amount: $',
        noPhone: 'ğŸ“µ Please enter a valid phone number.',
        noDate: 'ğŸ“… Please select a delivery date.',

    function changeLanguage(lang) {
      currentLanguage = lang;
      document.getElementById("menu-title").innerText = translations[lang].title;
      document.getElementById("phone-label").innerText = translations[lang].phoneLabel;
      document.getElementById("delivery-date-label").innerText = translations[lang].deliveryDateLabel;
      document.getElementById("delivery-time-label").innerText = translations[lang].deliveryTimeLabel;
      document.getElementById("special-note-label").innerText = translations[lang].specialNoteLabel;
      document.getElementById("submit-btn").innerText = translations[lang].submitBtn;
      document.getElementById("total").innerText = `${translations[lang].total} 0`;
      renderMenu();
    }

    function renderMenu() {
      const container = document.getElementById("menu");
      container.innerHTML = "";
      let total = 0;

      for (let item in menu) {
        if (!(item in order)) order[item] = 0;
        const price = menu[item];
        const quantity = order[item];
        total += price * quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <div class="item-name">${item}</div>
          <div class="item-price">$${price}</div>
          <div class="quantity-control">
            <button onclick="changeQty('${item}', -1)">â–</button>
            <span style="margin: 0 10px;">${quantity}</span>
            <button onclick="changeQty('${item}', 1)">â•</button>
          </div>
        `;
        container.appendChild(itemDiv);
      }

      document.getElementById("total").innerText = `${translations[currentLanguage].total} $${total}`;
    }

    function changeQty(item, delta) {
      order[item] = Math.max(0, order[item] + delta);
      saveOrderToStorage();
      renderMenu();
    }

    async function submitOrder() {
      const rawPhone = document.getElementById("phone").value.trim();
      const phone = formatPhone(rawPhone);
      const deliveryDate = document.getElementById("delivery-date").value;
      const deliveryTime = document.getElementById("delivery-time").value;
      const specialNote = document.getElementById("special-note").value.trim();
      const selected = Object.entries(order).filter(([_, qty]) => qty > 0);

      if (!isValidPhone(phone)) {
        alert(translations[currentLanguage].noPhone);
        return;
      }

      if (!deliveryDate) {
        alert(translations[currentLanguage].noDate);
        return;
      }

      if (!deliveryTime) {
        alert(translations[currentLanguage].noTime);
        return;
      }

      if (selected.length === 0) {
        alert(translations[currentLanguage].noItems);
        return;
      }

      const orderText = selected.map(([item, qty]) => `${item} x${qty} - $${menu[item] * qty}`).join("\n");
      const total = selected.reduce((sum, [item, qty]) => sum + menu[item] * qty, 0);

      let message = `${translations[currentLanguage].orderMessage}\n${orderText}\nğŸ’° ${translations[currentLanguage].total}: $${total}\nğŸ“ Tel: ${phone}\nâ° Time: ${deliveryTime}\nğŸ“… Date: ${deliveryDate}`;
      if (specialNote) {
        message += `\nğŸ“ Special note: ${specialNote}`;
      }

      const botToken = config.botToken;
      const adminId = config.adminId;

      const btn = document.querySelector(".submit-btn");
      btn.disabled = true;
      btn.innerText = "â³ Yuborilmoqda...";

      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: adminId,
          text: message
        })
      });

      alert(`${translations[currentLanguage].orderSent}\n\nğŸ“‹ Order:\n${orderText}\nğŸ’° $${total}\nğŸ“ Tel: ${phone}\nâ° ${deliveryTime}\nğŸ“… ${deliveryDate}\nğŸ“ ${specialNote}`);

      for (let item in order) {
        order[item] = 0;
      }
      localStorage.removeItem('order');

      document.getElementById("phone").value = "";
      document.getElementById("delivery-time").value = "";
      document.getElementById("delivery-date").value = "";
      document.getElementById("special-note").value = "";
      renderMenu();

      btn.disabled = false;
      btn.innerText = translations[currentLanguage].submitBtn;

      Telegram.WebApp.close();
    }

    document.addEventListener("DOMContentLoaded", function () {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("delivery-date").setAttribute("min", today);

      loadOrderFromStorage();

      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
      }

      renderMenu();
    });
  </script>
</body>
