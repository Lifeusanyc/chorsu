<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYC TLC Driver Portallar</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }

    .card a {
      text-decoration: none;
      color: #333;
      display: block;
    }

    .icon {
      font-size: 40px;
      margin-bottom: 0.5rem;
      color: #0072ce;
    }

    #more-links {
      display: none;
    }

    .button-container {
      text-align: center;
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .toggle-button {
      width: 60px;
      height: 60px;
      background: #0072ce;
      color: white;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-button:hover {
      background: #005bb5;
    }

    .toggle-button[title]::after {
      content: attr(title);
      position: absolute;
      font-size: 12px;
      margin-top: 80px;
      white-space: nowrap;
      color: #333;
      background: #fff;
      padding: 0.3em 0.6em;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .toggle-button:hover::after {
      opacity: 1;
    }
  </style>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

  <!-- Tugmalar -->
  <div class="button-container">
    <button id="show-more" class="toggle-button" title="Ko‘proq ko‘rsatish" onclick="toggleMore(true)">
      <i class="fas fa-folder-open"></i>
    </button>
    <button id="show-less" class="toggle-button" title="Yopish" onclick="toggleMore(false)" style="display: none;">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <script>
    function toggleMore(show) {
      const moreLinks = document.getElementById('more-links');
      const showMoreBtn = document.getElementById('show-more');
      const showLessBtn = document.getElementById('show-less');

      if (show) {
        moreLinks.style.display = 'grid';
        showMoreBtn.style.display = 'none';
        showLessBtn.style.display = 'flex';
      } else {
        moreLinks.style.display = 'none';
        showMoreBtn.style.display = 'flex';
        showLessBtn.style.display = 'none';
      }
    }
  </script>
