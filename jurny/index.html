<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noodatiy Kirish</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .modal {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transform: scale(0.7);
      opacity: 0;
      animation: popIn 0.8s ease-out forwards;
    }

    @keyframes popIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal h2 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 28px;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      margin-bottom: 25px;
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      transition: background 0.3s;
    }

    input[type="password"]::placeholder {
      color: #eee;
    }

    input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.5);
    }

    button {
      background: #fff;
      color: #ff6f91;
      font-size: 18px;
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    button::before {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 70%);
      transition: transform 0.4s;
    }

    button:hover::before {
      transform: scale(1.5);
    }

    button:hover {
      background: #fff0f5;
    }

    .error {
      color: yellow;
      font-size: 16px;
      height: 24px;
      margin-top: 10px;
    }

    /* Shake animation */
    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="modal" id="modal">
    <h2>ðŸŒ€ Kirish uchun parol</h2>
    <input type="password" id="password" placeholder="Siri parolni kutmoqda..." onkeydown="if(event.key === 'Enter') checkPassword()" />
    <button onclick="checkPassword()">ðŸŽ¯ Kirish</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const correctPassword = "1"; // noodatiy parol: raqam+harfli

    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      const modal = document.getElementById("modal");

      if (!input) {
        errorDiv.textContent = "Parolni yozing ðŸ™ƒ";
        modal.classList.add("shake");
        setTimeout(() => modal.classList.remove("shake"), 400);
        return;
      }

      if (input === correctPassword) {
        window.location.href = "https://chorsu.vercel.app/jurny/index1.html";
      } else {
        errorDiv.textContent = "Hmm... bu parol emas ðŸ§";
        modal.classList.add("shake");
        setTimeout(() => modal.classList.remove("shake"), 400);
      }
    }
  </script>

</body>
</html>
