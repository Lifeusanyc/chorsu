<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parolni kiriting</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transform: scale(0.8);
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus {
      border-color: #4a90e2;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #357ab8;
    }

    .error {
      color: red;
      margin-top: 10px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="modal">
    <h2>Parolni kiriting</h2>
    <input type="password" id="password" placeholder="Parol..." />
    <button onclick="checkPassword()">Kirish</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const correctPassword = "1234"; // Parol shu yerda o'rnatiladi

    function checkPassword() {
      const input = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      if (input === correctPassword) {
        window.location.href = "https://chorsu.vercel.app/jurny/index1.html";
      } else {
        errorDiv.textContent = "Noto‘g‘ri parol. Qayta urinib ko‘ring.";
      }
    }
  </script>
</body>
</html>
