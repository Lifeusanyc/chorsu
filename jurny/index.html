<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYC TLC Driver</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      color: #003366;
      overflow: hidden;
    }

    /* Modal parol oynasi */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
      animation: zoomIn 0.5s ease;
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
      color: #0072ce;
    }

    .modal-content input {
      padding: 0.6rem;
      width: 100%;
      border-radius: 8px;
      border: 2px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
    }

    .modal-content input:focus {
      border-color: #0072ce;
      outline: none;
    }

    .modal-content button {
      padding: 0.6rem 1.2rem;
      background: #0072ce;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .modal-content button:hover {
      background: #005bb5;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0 }
      to { transform: scale(1); opacity: 1 }
    }

    @keyframes shake {
      0% { transform: translateX(0px); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0px); }
    }

    #main-content {
      display: none;
      padding: 2rem;
      animation: fadeIn 0.5s ease;
    }

    h1 {
      text-align: center;
      color: #0072ce;
      font-size: 2rem;
    }
  </style>
</head>
<body>

<!-- Parol oynasi -->
<div class="modal" id="passwordModal">
  <div class="modal-content" id="modalBox">
    <h2>Sahifaga kirish uchun parolni kiriting</h2>
    <input type="password" id="passwordInput" placeholder="Parol..." />
    <button id="submitPassword">Kirish</button>
  </div>
</div>

<!-- Asosiy kontent -->
<div id="main-content">
  <h1>NYC TLC DRIVER PANEL</h1>
  <p style="text-align:center;">ðŸ‘‹ Parol toâ€˜gâ€˜ri! Endi siz sahifani koâ€˜rishingiz mumkin.</p>
  <!-- Bu yerga butun kontentni joylashtirishingiz mumkin -->
</div>

<script>
  const correctPassword = "1";
  const submitBtn = document.getElementById("submitPassword");
  const passwordInput = document.getElementById("passwordInput");
  const modal = document.getElementById("passwordModal");
  const modalBox = document.getElementById("modalBox");
  const mainContent = document.getElementById("main-content");

  submitBtn.addEventListener("click", () => {
    const entered = passwordInput.value.trim();
    if (entered === correctPassword) {
      modal.style.display = "none";
      document.body.style.overflow = "auto";
      mainContent.style.display = "block";
    } else {
      modalBox.classList.remove("shake"); // reset
      void modalBox.offsetWidth; // reflow
      modalBox.classList.add("shake");
      passwordInput.value = "";
    }
  });

  // Enter tugmasi bosilganda ham ishlasin
  passwordInput.addEventListener("keypress", e => {
    if (e.key === "Enter") {
      submitBtn.click();
    }
  });
</script>

</body>
</html>
