<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Seyf Kodini Kiriting</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: #000;
    font-family: 'Orbitron', monospace;
    color: #00ff99;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    user-select: none;
  }

  .safe-container {
    display: flex;
    gap: 20px;
  }

  .digit {
    background: rgba(0, 255, 153, 0.1);
    border: 2px solid #00ff99;
    width: 60px;
    height: 100px;
    font-size: 60px;
    line-height: 100px;
    text-align: center;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, border-color 0.3s;
  }

  .digit:hover {
    background: #00ff99;
    color: #000;
    border-color: #00ffaa;
  }

  .digit.correct {
    background: #00ffaa;
    color: #000;
    border-color: #00ffaa;
    cursor: default;
  }

  .message {
    margin-top: 40px;
    font-size: 30px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .message.show {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="safe-container">
  <div class="digit" data-index="0">0</div>
  <div class="digit" data-index="1">0</div>
  <div class="digit" data-index="2">0</div>
  <div class="digit" data-index="3">0</div>
</div>

<div class="message" id="message">Seyf ochildi! ðŸŽ‰</div>

<script>
  const code = ['4','8','2','6']; // to'g'ri kod
  const digits = document.querySelectorAll('.digit');
  const message = document.getElementById('message');

  // Har bir katakchani bosganda raqam oshadi 0-9 oralig'ida
  digits.forEach(digit => {
    digit.addEventListener('click', () => {
      if (digit.classList.contains('correct')) return; // to'g'ri bo'lsa o'zgartirmaslik
      let current = Number(digit.textContent);
      current = (current + 1) % 10;
      digit.textContent = current;

      checkCode();
    });
  });

  function checkCode() {
    let allCorrect = true;
    digits.forEach((digit, i) => {
      if (digit.textContent === code[i]) {
        digit.classList.add('correct');
      } else {
        digit.classList.remove('correct');
        allCorrect = false;
      }
    });

    if (allCorrect) {
      showOpenMessage();
    }
  }

  function showOpenMessage() {
    message.classList.add('show');
    // qo'shimcha animatsiya uchun rang o'zgarishi
    digits.forEach(digit => {
      digit.style.transition = 'all 0.8s ease-in-out';
      digit.style.backgroundColor = '#00ffaa';
      digit.style.color = '#000';
      digit.style.transform = 'scale(1.1)';
    });
  }
</script>

</body>
</html>
