<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NYC TLC Driver</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 2rem;
      color: #003366;
    }

    #content {
      display: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #0072ce;
      text-shadow: 0 2px 4px rgba(0, 114, 206, 0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 1.3rem 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      cursor: pointer;
      user-select: none;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0072ce;
      font-weight: 600;
      text-decoration: none;
      border: 3px solid transparent;
    }

    .card:hover,
    .card:focus-visible {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      border-color: #005bb5;
      outline: none;
      color: #004a99;
    }

    .card .icon {
      font-size: 44px;
      margin-bottom: 0.6rem;
      line-height: 1;
      color: #0072ce;
      transition: color 0.3s ease;
    }

    #more-links {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      margin-top: 1.5rem;
      border-top: 2px solid #0072ce;
      padding-top: 1rem;
    }

    .button-container {
      text-align: center;
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: nowrap;
      user-select: none;
    }

    .toggle-button {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #0072ce, #005bb5);
      color: white;
      font-size: 2rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,114,206,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }

    .toggle-button:hover {
      background: linear-gradient(135deg, #005bb5, #003d80);
      box-shadow: 0 6px 15px rgba(0,91,181,0.6);
      transform: scale(1.1);
    }

    .toggle-label {
      font-weight: 600;
      color: #005bb5;
      font-size: 1.1rem;
      user-select: none;
      transition: color 0.3s ease;
    }

    .toggle-button:focus-visible {
      outline: 3px solid #003d80;
      outline-offset: 3px;
    }
  </style>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<script>
  const password = prompt("Parolni kiriting:");
  if (password === "1234") {
    document.getElementById("content").style.display = "block";
  } else {
    document.body.innerHTML = "<h2 style='text-align:center;color:red;'>Noto‘g‘ri parol! Kirish taqiqlangan.</h2>";
  }
</script>

<div id="content">
  <h1>NYC TLC Driver</h1>

  <div class="grid">
    <a href="https://a836-citypay.nyc.gov/citypay/Parking#!/by-plate-form" class="card">
      <div class="icon"><i class="fas fa-money-check-alt"></i></div>
      Jarima to‘lash
    </a>
    <a href="https://a156-nauf.nyc.gov/tlcup/" class="card">
      <div class="icon"><i class="fas fa-user-shield"></i></div>
      TLC UP portali
    </a>
    <a href="https://www.howsmydrivingny.nyc/" class="card">
      <div class="icon"><i class="fas fa-id-card"></i></div>
      Jarimalarni tekshirish
    </a>
    <a href="https://chorsu.vercel.app/jurny/point.html" class="card">
      <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
      Pointlar Jarimalar
    </a>
    <a href="https://www.google.com/maps/d/edit?mid=1Q73ST68qKcw9DjjOst8Yn5c5EoGcFhQ&usp" class="card">
      <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
      Far Rockaway pickup
    </a>
    <a href="https://www.e-zpassny.com/ezpass/sign-in" class="card">
      <div class="icon"><i class="fas fa-calendar-alt"></i></div>
      E-ZPass
    </a>
  </div>

  <div class="grid" id="more-links">
    <a href="https://www.nyc.gov/tlc" class="card">
      <div class="icon"><i class="fas fa-taxi"></i></div>
      NYC TLC Rasmiy
    </a>
    <a href="https://docs.google.com/spreadsheets/d/1CPoJT6Ewvxmis1z171COYTlAbZxTL3vPeSoNB-PXOM0/edit?usp" class="card">
      <div class="icon"><i class="fab fa-uber"></i></div>
      Jurny Rockaway base
    </a>
    <a href="https://www.lyft.com/drive-with-lyft/regions/new-york-city" class="card">
      <div class="icon"><i class="fab fa-lyft"></i></div>
      Lyft Portal
    </a>
    <a href="https://data.cityofnewyork.us/Transportation/For-Hire-Vehicles-FHV-Active/8wbx-tsch/data_preview" class="card">
      <div class="icon"><i class="fas fa-car"></i></div>
      TLC mashinalar
    </a>
    <a href="https://www.nyc.gov/html/dot/html/motorist/parking-regulations.shtml" class="card">
      <div class="icon"><i class="fas fa-parking"></i></div>
      Parking Qoidalari
    </a>
    <a href="https://www.facebook.com/groups/nyctlcdrivers/" class="card">
      <div class="icon"><i class="fab fa-facebook"></i></div>
      FB: TLC Drivers
    </a>
  </div>

  <div class="button-container">
    <button id="toggle-more" class="toggle-button" aria-expanded="false" aria-controls="more-links">+</button>
    <div class="toggle-label" id="toggle-label">Qo‘shimcha linklar</div>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById('toggle-more');
  const moreLinks = document.getElementById('more-links');
  const toggleLabel = document.getElementById('toggle-label');

  toggleBtn.addEventListener('click', () => {
    const isExpanded = toggleBtn.getAttribute('aria-expanded') === 'true';
    if (isExpanded) {
      moreLinks.style.maxHeight = '0';
      toggleBtn.setAttribute('aria-expanded', 'false');
      toggleBtn.textContent = '+';
      toggleLabel.textContent = "Qo‘shimcha linklar";
    } else {
      moreLinks.style.maxHeight = moreLinks.scrollHeight + 'px';
      toggleBtn.setAttribute('aria-expanded', 'true');
      toggleBtn.textContent = '−';
      toggleLabel.textContent = "Yashirish";
    }
  });
</script>

</body>
</html>
