<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacker tizimga kirish</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    background-color: #000000;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .terminal {
    background-color: #010101;
    border: 2px solid #00ff00;
    padding: 20px;
    width: 400px;
    box-shadow: 0 0 20px #00ff00;
    border-radius: 5px;
  }

  h1 {
    margin-top: 0;
    font-size: 24px;
    letter-spacing: 2px;
  }

  label {
    display: block;
    margin-top: 20px;
    margin-bottom: 5px;
    font-size: 14px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    background: #000;
    border: 1px solid #00ff00;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    font-size: 16px;
    padding: 8px;
    outline: none;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #00cc00;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background: #00ff00;
    color: #000;
    font-weight: bold;
    border: none;
    cursor: pointer;
    font-family: 'Share Tech Mono', monospace;
    font-size: 16px;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #00cc00;
  }

  .status {
    margin-top: 20px;
    font-size: 14px;
    height: 20px;
    min-height: 20px;
  }

</style>
</head>
<body>
  <div class="terminal">
    <h1>ACCESS TERMINAL</h1>
    <form id="loginForm" autocomplete="off">
      <label for="username">LOGIN:</label>
      <input type="text" id="username" name="username" required autofocus />

      <label for="password">PASSWORD:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">CONNECT</button>
    </form>
    <div class="status" id="status"></div>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const statusDiv = document.getElementById('status');

  form.addEventListener('submit', e => {
    e.preventDefault();
    statusDiv.textContent = 'ACCESSING SYSTEM...';
    setTimeout(() => {
      statusDiv.textContent = 'ACCESS GRANTED. WELCOME.';
    }, 2000);
  });
</script>
</body>
</html>
