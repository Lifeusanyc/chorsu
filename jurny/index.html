<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Seyfli Parol</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  /* Foydalanuvchi ko‚Äòzi uchun */
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: black;
    font-family: 'Share Tech Mono', monospace;
    color: #00ff99;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Canvas orqa fon uchun */
  #matrixCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    background: black;
  }

  /* Seyfning konteyneri */
  .safe-container {
    position: relative;
    width: 360px;
    height: 360px;
    perspective: 1200px;
    z-index: 10;
  }

  /* Seyf (cube) */
  .safe {
    width: 300px;
    height: 300px;
    background: linear-gradient(145deg, #0a2f0a, #004d00);
    border-radius: 20px;
    box-shadow:
      inset 0 0 30px #00ff99,
      0 0 60px #00ff99;
    transform-style: preserve-3d;
    animation: rotateSafe 20s linear infinite;
    position: relative;
    padding: 30px;
    box-sizing: border-box;
  }

  @keyframes rotateSafe {
    from { transform: rotateX(20deg) rotateY(0deg);}
    to { transform: rotateX(20deg) rotateY(360deg);}
  }

  /* Noto'g'ri parolda tebranish effekti */
  .shake {
    animation: shakeAnim 0.6s;
  }
  @keyframes shakeAnim {
    0%, 100% { transform: translateX(0) rotateY(0);}
    20%, 60% { transform: translateX(-10px) rotateY(-10deg);}
    40%, 80% { transform: translateX(10px) rotateY(10deg);}
  }

  /* Ichki elementlar */
  .safe h2 {
    color: #00ff99;
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 0 0 8px #00ff99;
  }

  input[type="password"] {
    width: 100%;
    padding: 15px;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(0, 255, 153, 0.1);
    color: #00ff99;
    box-shadow: inset 0 0 10px #00ff99;
    margin-bottom: 25px;
    font-family: 'Share Tech Mono', monospace;
    transition: background 0.3s;
  }
  input[type="password"]::placeholder {
    color: #007744;
  }
  input[type="password"]:focus {
    background: rgba(0, 255, 153, 0.3);
  }

  button {
    width: 100%;
    padding: 15px;
    font-size: 20px;
    color: #004d00;
    background: #00ff99;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 20px #00ff99;
    transition: background 0.3s, color 0.3s;
  }
  button:hover {
    background: #00cc77;
    color: #001f00;
  }

  .error {
    height: 28px;
    margin-top: 10px;
    color: #ff3300;
    font-weight: bold;
    text-align: center;
    text-shadow: 0 0 8px #ff3300;
  }

</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="safe-container">
  <div class="safe" id="safe">
    <h2>üîê Parolni kiriting</h2>
    <input type="password" id="password" placeholder="Parol..." onkeydown="if(event.key==='Enter') checkPassword()" autocomplete="off" />
    <button onclick="checkPassword()">Kirish</button>
    <div class="error" id="error"></div>
  </div>
</div>

<script>
  const correctPassword = "qwerty987";

  function checkPassword() {
    const input = document.getElementById("password").value.trim();
    const errorDiv = document.getElementById("error");
    const safe = document.getElementById("safe");

    if (!input) {
      errorDiv.textContent = "Parolni kiriting!";
      triggerShake();
      return;
    }

    if (input === correctPassword) {
      errorDiv.style.color = "#00ff99";
      errorDiv.textContent = "Kirish muvaffaqiyatli...";
      setTimeout(() => {
        window.location.href = "https://chorsu.vercel.app/jurny/index1.html";
      }, 800);
    } else {
      errorDiv.style.color = "#ff3300";
      errorDiv.textContent = "Noto‚Äòg‚Äòri parol!";
      triggerShake();
    }

    function triggerShake() {
      safe.classList.add("shake");
      setTimeout(() => safe.classList.remove("shake"), 600);
    }
  }

  // MATRIX EFFECT CODE
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  let width, height;
  let columns;
  const fontSize = 16;
  let drops = [];

  function init() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    columns = Math.floor(width / fontSize);
    drops = [];
    for(let x = 0; x < columns; x++) {
      drops[x] = Math.random() * -1000; // tasodifiy boshlang‚Äòich yuqoridan pastga oqish uchun
    }
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = "#00ff99";
