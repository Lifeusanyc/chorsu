<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYC TLC Driver Portallar</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    .card a {
      text-decoration: none;
      color: #333;
    }
    .icon {
      font-size: 40px;
      margin-bottom: 0.5rem;
      color: #0072ce;
    }
    #more-links {
      display: none;
    }
    .button-container {
      text-align: center;
      margin-top: 2rem;
    }
    .toggle-button {
      padding: 0.75rem 1.5rem;
      background: #0072ce;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 0 0.5rem;
    }
    .toggle-button:hover {
      background: #005bb5;
    }
  </style>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>NYC TLC Driver Portallar</h1>

  <!-- Asosiy 7 ta link -->
  <div class="grid">
    <div class="card"><a href="https://www.nyc.gov/site/tlc/about/tlc-payment.page" target="_blank"><div class="icon"><i class="fas fa-money-check-alt"></i></div>Jarima to‘lash</a></div>
    <div class="card"><a href="https://www.nyc.gov/lup" target="_blank"><div class="icon"><i class="fas fa-user-shield"></i></div>TLC UP portali</a></div>
    <div class="card"><a href="https://www1.nyc.gov/lup/login.jsp" target="_blank"><div class="icon"><i class="fas fa-id-card"></i></div>Jarimalarni tekshirish</a></div>
    <div class="card"><a href="https://chorsu.vercel.app/jurny/point.html" target="_blank"><div class="icon"><i class="fas fa-exclamation-circle"></i></div>Pointlar Jarimalar</a></div>
    <div class="card"><a href="https://www.google.com/maps/d/edit?mid=1Q73ST68qKcw9DjjOst8Yn5c5EoGcFhQ&usp=sharing" target="_blank"><div class="icon"><i class="fas fa-map-marker-alt"></i></div>Far Rockaway pickup</a></div>
    <div class="card"><a href="https://www.nyc.gov/site/tlc/vehicles/tlc-violation.page" target="_blank"><div class="icon"><i class="fas fa-gavel"></i></div>Qoidabuzarliklarni ko‘rish</a></div>
    <div class="card"><a href="https://www.e-zpassny.com/ezpass/sign-in" target="_blank"><div class="icon"><i class="fas fa-calendar-alt"></i></div>E-ZPass</a></div>
  </div>

  <!-- Qo‘shimcha linklar (yashirin) -->
  <div class="grid" id="more-links">
    <div class="card"><a href="https://www.nyc.gov/tlc" target="_blank"><div class="icon"><i class="fas fa-taxi"></i></div>NYC TLC Rasmiy</a></div>
    <div class="card"><a href="https://www.uber.com/us/en/drive/new-york/" target="_blank"><div class="icon"><i class="fab fa-uber"></i></div>Uber Portal</a></div>
    <div class="card"><a href="https://www.lyft.com/drive-with-lyft/regions/new-york-city" target="_blank"><div class="icon"><i class="fab fa-lyft"></i></div>Lyft Portal</a></div>
    <div class="card"><a href="https://drivewithvia.com/nyc/" target="_blank"><div class="icon"><i class="fas fa-shuttle-van"></i></div>Via Driver Portal</a></div>
    <div class="card"><a href="https://www.nyc.gov/assets/tlc/downloads/pdf/approved_vehicle_list.pdf" target="_blank"><div class="icon"><i class="fas fa-car"></i></div>Ruxsat etilgan mashinalar</a></div>
    <div class="card"><a href="https://www.irs.gov/businesses/small-businesses-self-employed/ride-share-drivers" target="_blank"><div class="icon"><i class="fas fa-file-invoice-dollar"></i></div>IRS Soliq Qo‘llanmasi</a></div>
    <div class="card"><a href="https://www.nyc.gov/html/dot/html/motorist/parking-regulations.shtml" target="_blank"><div class="icon"><i class="fas fa-parking"></i></div>Parking Qoidalari</a></div>
    <div class="card"><a href="https://www.facebook.com/groups/nyctlcdrivers/" target="_blank"><div class="icon"><i class="fab fa-facebook"></i></div>FB: TLC Drivers</a></div>
  </div>

  <!-- Tugmalar -->
  <div class="button-container">
    <button id="show-more" class="toggle-button" onclick="toggleMore(true)">Ko‘proq ko‘rsatish</button>
    <button id="show-less" class="toggle-button" onclick="toggleMore(false)" style="display: none;">Yopish</button>
  </div>

  <script>
    function toggleMore(show) {
      const moreLinks = document.getElementById('more-links');
      const showMoreBtn = document.getElementById('show-more');
      const showLessBtn = document.getElementById('show-less');
      if (show) {
        moreLinks.style.display = 'grid';
        showMoreBtn.style.display = 'none';
        showLessBtn.style.display = 'inline-block';
      } else {
        moreLinks.style.display = 'none';
        showMoreBtn.style.display = 'inline-block';
        showLessBtn.style.display = 'none';
      }
    }
  </script>
</body>
</html>
