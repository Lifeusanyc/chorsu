<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Qoâ€˜lda burab ochiladigan seyf</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #111;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #00ff99;
    user-select: none;
    overflow: hidden;
  }
  .container {
    position: relative;
    width: 400px;
    height: 400px;
    perspective: 1000px;
  }
  .roulette {
    position: relative;
    width: 350px;
    height: 350px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #003300, #001100);
    box-shadow: 0 0 50px #00ff99 inset;
    border: 4px solid #00ff99;
    transform-style: preserve-3d;
    cursor: grab;
    transition: box-shadow 0.3s;
  }
  .roulette:active {
    cursor: grabbing;
  }
  .number {
    --angle: 0deg;
    position: absolute;
    width: 50px;
    height: 50px;
    left: 50%;
    top: 50%;
    margin-left: -25px;
    margin-top: -140px;
    border-radius: 50%;
    background: #004d00;
    color: #00ff99;
    font-weight: bold;
    font-size: 22px;
    text-align: center;
    line-height: 50px;
    box-shadow:
      0 0 15px #00ff99,
      inset 0 0 10px #00ff99;
    transform: rotate(var(--angle)) translateY(-140px) rotate(calc(-1 * var(--angle)));
    user-select: none;
  }
  .indicator {
    position: absolute;
    top: -30px;
    left: 50%;
    margin-left: -10px;
    width: 0; height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 30px solid #00ff99;
    filter: drop-shadow(0 0 8px #00ff99);
    z-index: 20;
  }
  .safe-door {
    position: absolute;
    top: 10px;
    left: 50%;
    margin-left: -150px;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #002200, #000d00);
    box-shadow: inset 0 0 80px #006600;
    z-index: 5;
    transition: transform 2s ease, opacity 2s ease;
  }
  .safe-door.open {
    transform: translateY(120%);
    opacity: 0;
  }
  #resultMessage {
    margin-top: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: #00ff99;
    text-shadow: 0 0 10px #00ff99;
    min-height: 28px;
  }
  .input-container {
    margin-top: 20px;
    text-align: center;
  }
  input[type="password"] {
    width: 200px;
    padding: 12px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(0, 255, 153, 0.1);
    color: #00ff99;
    box-shadow: inset 0 0 10px #00ff99;
    font-family: 'Share Tech Mono', monospace;
    margin-right: 10px;
    transition: background 0.3s;
  }
  input[type="password"]::placeholder {
    color: #007744;
  }
  input[type="password"]:focus {
    background: rgba(0, 255, 153, 0.3);
  }
  button {
    padding: 12px 20px;
    font-size: 18px;
    background: #00ff99;
    color: #004400;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px #00ff99;
    transition: background 0.3s, color 0.3s;
  }
  button:hover {
    background: #00cc77;
    color: #002200;
  }
</style>
</head>
<body>

<div class="container">
  <div class="safe-door" id="safeDoor"></div>
  <div class="roulette" id="roulette">
    <div class="number" style="--angle: 0deg">1</div>
    <div class="number" style="--angle: 40deg">2</div>
    <div class="number" style="--angle: 80deg">3</div>
    <div class="number" style="--angle: 120deg">4</div>
    <div class="number" style="--angle: 160deg">5</div>
    <div class="number" style="--angle: 200deg">6</div>
    <div class="number" style="--angle: 240deg">7</div>
    <div class="number" style="--angle: 280deg">8</div>
    <div class="number" style="--angle: 320deg">9</div>
  </div>
  <div class="indicator"></div>

  <div id="resultMessage"></div>

  <div class="input-container">
    <input type="password" id="password" placeholder="Parolni kiriting" autocomplete="off" />
    <button onclick="checkLock()">Seyfni ochish</button>
  </div>
</div>

<script>
  const roulette = document.getElementById('roulette');
  const safeDoor = document.getElementById('safeDoor');
  const resultMessage = document.getElementById('resultMessage');
  const passwordInput = document.getElementById('password');

  const targetNumber = 7; // Ochilishi kerak boâ€˜lgan raqam

  // Aylantirish uchun kerak boâ€˜lgan oâ€˜zgaruvchilar
  let isDragging = false;
  let startX = 0;
  let currentRotation = 0;

  // Sichqoncha yoki touch boshlanishida
  roulette.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX;
    roulette.style.transition = 'none';
  });
  roulette.addEventListener('touchstart', (e) => {
    isDragging = true;
    startX = e.touches[0].clientX;
    roulette.style.transition = 'none';
  });

  // Harakatlanayotganda
  roulette.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const deltaX = e.clientX - startX;
    startX = e.clientX;
    currentRotation += deltaX;
    roulette.style.transform = `rotate(${currentRotation}deg)`;
  });
  roulette.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const deltaX = e.touches[0].clientX - startX;
    startX = e.touches[0].clientX;
    currentRotation += deltaX;
    roulette.style.transform = `rotate(${currentRotation}deg)`;
  });

  // Tugaganda
  roulette.addEventListener('mouseup', () => {
    isDragging = false;
  });
  roulette.addEventListener('mouseleave', () => {
    isDragging = false;
  });
  roulette.addEventListener('touchend', () => {
    isDragging = false;
  });
  roulette.addEventListener('touchcancel', () => {
    isDragging = false;
  });

  // Parolni va burilish burchagini tekshirish
  function checkLock() {
    const password = passwordInput.value.trim();
    if (!password) {
      showMessage("Iltimos, parolni kiriting!", "error");
      return;
    }
    // Burilish burchagi 0 dan 360 gacha normalizatsiya qilamiz
    let normalizedRotation = currentRotation % 360;
    if (normalizedRotation < 0) normalizedRotation += 360;

    // Har bir raqam 40 gradusni egallaydi: 0-40 (1), 40-80 (2), ..., 240-280 (7), ...
    // Koâ€˜rsatkich 0 gradusda turadi (yuqorida) shuning uchun 360-normalizedRotation raqamni koâ€˜rsatadi
    let indicatorAngle = (360 - normalizedRotation) % 360;

    // Qaysi raqam koâ€˜rsatilganini topamiz
    // raqam = floor(indicatorAngle / 40) + 1
    let selectedNumber = Math.floor(indicatorAngle / 40) + 1;

    if (selectedNumber === targetNumber) {
      showMessage("Seyf ochildi! ðŸ”“", "success");
      safeDoor.classList.add('open');
      setTimeout(() => {
        window.location.href = "https://chorsu.vercel.app/jurny/index1.html";
      }, 2000);
    } else {
      showMessage(`Notoâ€˜gâ€˜ri raqam: ${selectedNumber}. Qayta urinib koâ€˜ring.`, "error");
    }
