<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qoidabuzarliklar</title>
  <style>
    body {
      margin: 0;
      padding: 15px;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #2980b9;
    }

    .table-container {
      max-height: 80vh;
      overflow-y: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    thead {
      background-color: #eaf0f6;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      word-wrap: break-word;
    }

    th {
      font-weight: 600;
      color: #34495e;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 13px;
        padding: 8px;
      }

      table {
        font-size: 12px;
      }

      .back-button {
        width: 100%;
        text-align: center;
        font-size: 16px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="history.back()">← Orqaga</button>

  <h1>Qoidabuzarliklar Jadvali</h1>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th style="width: 30px;">№</th>
          <th style="width: 40%;">Qoidabuzarlik</th>
          <th style="width: 20%;">Ball</th>
          <th style="width: 30%;">Jarima</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows remain unchanged -->
        <tr><td>1</td><td>Tezlikni oshirish</td><td>3–11</td><td>$150–$600</td></tr>
        <tr><td>2</td><td>Qizil chiroqda o‘tish</td><td>3</td><td>$200</td></tr>
        <!-- remaining rows... -->
        <tr><td>20</td><td>Avtoturargohda noto‘g‘ri harakat</td><td>2</td><td>$95</td></tr>
      </tbody>
    </table>
  </div>

</body>
</html>
