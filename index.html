<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f1f1f1;
    }

    h2 {
      text-align: center;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item-name {
      flex: 2;
    }

    .item-price {
      flex: 1;
      text-align: right;
    }

    .quantity-control {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .quantity-control button {
      padding: 5px 10px;
      font-size: 16px;
    }

    .total {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .input-group {
      margin-top: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .input-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h2>ğŸ½ Taomni tanlang:</h2>
  <div id="menu"></div>

  <div class="input-group">
    <label for="phone">ğŸ“ Telefon raqamingiz:</label>
    <input type="tel" id="phone" placeholder="+1234567890">
  </div>

  <div class="input-group">
    <label for="delivery-date">ğŸ“… Yetkazib berish kuni:</label>
    <input type="date" id="delivery-date">
  </div>

  <div class="input-group">
    <label for="delivery-time">â° Yetkazib berish vaqti:</label>
    <input type="time" id="delivery-time">
  </div>

  <div class="input-group">
    <label for="special-note">ğŸ“ Maxsus izoh:</label>
    <textarea id="special-note" rows="4" placeholder="Buyurtmangizga maxsus izohlar yoki talablar kiritish..."></textarea>
  </div>

  <div class="total" id="total">ğŸ’° Umumiy summa: $0</div>
  <button class="submit-btn" onclick="submitOrder()">ğŸ“¥ Buyurtmani yuborish</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="config.js"></script> <!-- Include the config file here -->

  <script>
    const menu = {
      "ğŸ¥© Norin-pound": 22,
      "ğŸŒ­ Xasip-pound": 14,
      "ğŸ¥Ÿ Gumma": 3,
      "ğŸ² Bozor Xonim": 3,
      "ğŸ¥© Non Kabob": 15,
      "ğŸ¥Ÿ Yupqa": 4,
      "ğŸ— Tabaka": 15,
      "ğŸœ Kuksi": 15,
    };

    const order = {};

    function saveOrderToStorage() {
      localStorage.setItem('order', JSON.stringify(order));
    }

    function loadOrderFromStorage() {
      const saved = localStorage.getItem('order');
      if (saved) {
        const parsed = JSON.parse(saved);
        for (let item in parsed) {
          if (menu.hasOwnProperty(item)) {
            order[item] = parsed[item];
          }
        }
      }
    }

    function renderMenu() {
      const container = document.getElementById("menu");
      container.innerHTML = "";
      let total = 0;

      for (let item in menu) {
        if (!(item in order)) order[item] = 0;
        const price = menu[item];
        const quantity = order[item];
        total += price * quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <div class="item-name">${item}</div>
          <div class="item-price">$${price}</div>
          <div class="quantity-control">
            <button onclick="changeQty('${item}', -1)">â–</button>
            <span style="margin: 0 10px;">${quantity}</span>
            <button onclick="changeQty('${item}', 1)">â•</button>
          </div>
        `;
        container.appendChild(itemDiv);
      }

      document.getElementById("total").innerText = `ğŸ’° Umumiy summa: $${total}`;
    }

    function changeQty(item, delta) {
      order[item] = Math.max(0, order[item] + delta);
      saveOrderToStorage();
      renderMenu();
    }

    function formatPhone(phone) {
      phone = phone.replace(/[^\d]/g, '');
      if (phone.startsWith("998")) {
        return "+" + phone;
      }
      if (!phone.startsWith("+")) {
        return "+" + phone;
      }
      return phone;
    }

    function isValidPhone(phone) {
      return /^\+?\d{10,15}$/.test(phone);
    }

    async function submitOrder() {
      const rawPhone = document.getElementById("phone").value.trim();
      const phone = formatPhone(rawPhone);
      const deliveryDate = document.getElementById("delivery-date").value;
      const deliveryTime = document.getElementById("delivery-time").value;
      const specialNote = document.getElementById("special-note").value.trim();
      const selected = Object.entries(order).filter(([_, qty]) => qty > 0);

      if (!isValidPhone(phone)) {
        alert("ğŸ“µ Iltimos, to'g'ri telefon raqamini kiriting.");
        return;
      }

      if (!deliveryDate) {
        alert("ğŸ“… Iltimos, yetkazib berish kunini tanlang.");
        return;
      }

      if (!deliveryTime) {
        alert("â° Iltimos, yetkazib berish vaqtini tanlang.");
        return;
      }

      if (selected.length === 0) {
        alert("â— Hech qanday taom tanlamadingiz.");
        return;
      }

      const orderText = selected.map(([item, qty]) => `${item} x${qty} - $${menu[item] * qty}`).join("\n");
      const total = selected.reduce((sum, [item, qty]) => sum + menu[item] * qty, 0);

      let message = `ğŸ“¥ Yangi buyurtma:\n${orderText}\nğŸ’° Umumiy summa: $${total}\nğŸ“ Tel: ${phone}\nâ° Vaqt: ${deliveryTime}\nğŸ“… Kun: ${deliveryDate}`;
      if (specialNote) {
        message += `\nğŸ“ Maxsus izoh: ${specialNote}`;
      }

      const botToken = config.botToken;  // Use botToken from config
      const adminId = config.adminId;    // Use adminId from config
      const channelUrl = 'https://t.me/+9bVsqFLR7Po4NzJk'; // Channel URL

      const btn = document.querySelector(".submit-btn");
      btn.disabled = true;
      btn.innerText = "â³ Yuborilmoqda...";

      try {
        // Sending message to admin
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: adminId,
            text: message
          })
        });

        // Sending message to channel
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: channelUrl,
            text: message
          })
        });

        alert(`âœ… Buyurtmangiz yuborildi!\n\nğŸ“‹ Buyurtma:\n${orderText}\nğŸ’° $${total}\nğŸ“ Tel: ${phone}\nâ° ${deliveryTime}\nğŸ“… ${deliveryDate}\nğŸ“ ${specialNote}`);

        // Tozalash
        for (let item in order) {
          order[item] = 0;
        }
        localStorage.removeItem('order');

        document.getElementById("phone").value = "";
        document.getElementById("delivery-time").value = "";
        document.getElementById("delivery-date").value = "";
        document.getElementById("special-note").value = "";
        renderMenu();

      } catch (error) {
        alert("âŒ Xatolik yuz berdi. Buyurtma yuborilmadi.");
      }

      btn.disabled = false;
      btn.innerText = "ğŸ“¥ Buyurtmani yuborish";

      Telegram.WebApp.close();
    }

    document.addEventListener("DOMContentLoaded", function () {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("delivery-date").setAttribute("min", today);

      loadOrderFromStorage();

      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
      }

      renderMenu();
    });
  </script>
</body>
</html>
