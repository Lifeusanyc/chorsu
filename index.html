<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>–ú–µ–Ω—é</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f1f1f1;
    }

    h2 {
      text-align: center;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item-name {
      flex: 2;
    }

    .item-price {
      flex: 1;
      text-align: right;
    }

    .quantity-control {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .quantity-control button {
      padding: 5px 10px;
      font-size: 16px;
    }

    .total {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>üçΩ Taomni tanlang:</h2>
  <div id="menu"></div>
  <div class="total" id="total">üí∞ Umumiy summa: $0</div>
  <button class="submit-btn" onclick="submitOrder()">üì• Buyurtmani yuborish</button>

  <script>
    const menu = {
      "ü•© –ù–æ—Ä–∏–Ω": 25,
      "üå≠ –•–∞—Å–∏–ø": 35,
      "ü•ü –ì—É–º–º–∞": 4,
      "üç≤ –ë–æ–∑–æ—Ä —Ö–æ–Ω–∏–º": 10,
      "ü•© –ù–æ–Ω –∫–∞–±–æ–±": 10,
      "ü•ü –Æ–ø–∫–∞": 2,
      "üçó –¢–∞–±–∞–∫–∞": 10,
      "üçú –ö—É–∫—Å–∏": 17,
    };

    const order = {};

    function renderMenu() {
      const container = document.getElementById("menu");
      container.innerHTML = "";
      let total = 0;

      for (let item in menu) {
        if (!(item in order)) order[item] = 0;
        const price = menu[item];
        const quantity = order[item];
        total += price * quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <div class="item-name">${item}</div>
          <div class="item-price">$${price}</div>
          <div class="quantity-control">
            <button onclick="changeQty('${item}', -1)">‚ûñ</button>
            <span style="margin: 0 10px;">${quantity}</span>
            <button onclick="changeQty('${item}', 1)">‚ûï</button>
          </div>
        `;
        container.appendChild(itemDiv);
      }

      document.getElementById("total").innerText = `üí∞ Umumiy summa: $${total}`;
    }

    function changeQty(item, delta) {
      order[item] = Math.max(0, order[item] + delta);
      renderMenu();
    }

    // Buyurtmani adminiga yuborish funksiyasi
    async function submitOrder() {
      const selected = Object.entries(order).filter(([_, qty]) => qty > 0);
      if (selected.length === 0) {
        alert("‚ùó Hech qanday taom tanlamadingiz.");
        return;
      }

      const orderText = selected.map(([item, qty]) => `${item} x${qty} - $${menu[item] * qty}`).join("\n");
      const total = selected.reduce((sum, [item, qty]) => sum + menu[item] * qty, 0);

      // Telegram botga buyurtmani yuborish
      const botToken = "7840378650:AAHCgR8CxegoUnTKGzJZCB4RorIJuKXbhaQ";
      const adminId = "5161274048";
      const message = `Yangi buyurtma:\n${orderText}\nüí∞ Umumiy summa: $${total}`;

      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: adminId,
          text: message
        })
      });

      // Buyurtma ma'lumotlarini foydalanuvchiga yuborish
      const userOrderText = `Sizning buyurtmangiz:\n${orderText}\nüí∞ Umumiy summa: $${total}`;
      alert(`‚úÖ Buyurtmangiz yuborildi!\n\n${userOrderText}`);

      // Buyurtmani tozalash va yangilash
      for (let item in order) {
        order[item] = 0;
      }
      renderMenu();

      // Telegram Web Appni yopish
      Telegram.WebApp.close();
    }

    renderMenu();
  </script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
