      text-align: center;

    .item {
      display: flex;
      align-items: center;

      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .phone-input {
      margin-top: 20px;
    }

    .phone-input input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
  </style>
