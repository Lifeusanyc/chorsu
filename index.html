<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f1f1f1;
    }

    h2 {
      text-align: center;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item-name {
      flex: 2;
    }

    .item-price {
      flex: 1;
      text-align: right;
    }

    .quantity-control {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .quantity-control button {
      padding: 5px 10px;
      font-size: 16px;
    }

    .total {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .input-group {
      margin-top: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>ğŸ½ Taomni tanlang:</h2>
  <div id="menu"></div>

  <div class="input-group">
    <label for="phone">ğŸ“ Telefon raqamingiz:</label>
    <input type="tel" id="phone" placeholder="+998901234567">
  </div>

  <div class="input-group">
    <label for="delivery-day">ğŸ“… Yetkazib berish kuni:</label>
    <select id="delivery-day">
      <option value="">Kunni tanlang</option>
      <option value="Dushanba">Dushanba</option>
      <option value="Seshanba">Seshanba</option>
      <option value="Chorshanba">Chorshanba</option>
      <option value="Payshanba">Payshanba</option>
      <option value="Juma">Juma</option>
      <option value="Shanba">Shanba</option>
      <option value="Yakshanba">Yakshanba</option>
    </select>
  </div>

  <div class="input-group">
    <label for="delivery-time">â° Yetkazib berish vaqti:</label>
    <input type="time" id="delivery-time">
  </div>

  <div class="input-group">
    <label for="special-note">ğŸ“ Maxsus izoh:</label>
    <textarea id="special-note" rows="4" placeholder="Buyurtmangizga maxsus izohlar yoki talablar kiritish..."></textarea>
  </div>

  <div class="total" id="total">ğŸ’° Umumiy summa: $0</div>
  <button class="submit-btn" onclick="submitOrder()">ğŸ“¥ Buyurtmani yuborish</button>

  <script>
    const menu = {
      "ğŸ¥© Norin": 25,
      "ğŸŒ­ Khasip": 35,
      "ğŸ¥Ÿ Gumma": 4,
      "ğŸ² Bozor Khanim": 10,
      "ğŸ¥© Non Kabob": 10,
      "ğŸ¥Ÿ Yupka": 2,
      "ğŸ— Tabaka": 10,
      "ğŸœ Kuksi": 17,
    };

    const order = {};

    function renderMenu() {
      const container = document.getElementById("menu");
      container.innerHTML = "";
      let total = 0;

      for (let item in menu) {
        if (!(item in order)) order[item] = 0;
        const price = menu[item];
        const quantity = order[item];
        total += price * quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <div class="item-name">${item}</div>
          <div class="item-price">$${price}</div>
          <div class="quantity-control">
            <button onclick="changeQty('${item}', -1)">â–</button>
            <span style="margin: 0 10px;">${quantity}</span>
            <button onclick="changeQty('${item}', 1)">â•</button>
          </div>
        `;
        container.appendChild(itemDiv);
      }

      document.getElementById("total").innerText = `ğŸ’° Umumiy summa: $${total}`;
    }

    function changeQty(item, delta) {
      order[item] = Math.max(0, order[item] + delta);
      renderMenu();
    }

    function formatPhone(phone) {
      return phone.replace(/[^\d+]/g, '');
    }

    function isValidPhone(phone) {
      return /^\+?\d{10,15}$/.test(phone);
    }

    async function submitOrder() {
      const rawPhone = document.getElementById("phone").value.trim();
      const phone = formatPhone(rawPhone);
      const deliveryDay = document.getElementById("delivery-day").value;
      const deliveryTime = document.getElementById("delivery-time").value;
      const specialNote = document.getElementById("special-note").value.trim();
      const selected = Object.entries(order).filter(([_, qty]) => qty > 0);

      if (!isValidPhone(phone)) {
        alert("ğŸ“µ Iltimos, to'g'ri telefon raqamini kiriting.");
        return;
      }

      if (!deliveryDay) {
        alert("ğŸ“… Iltimos, yetkazib berish kunini tanlang.");
        return;
      }

      if (!deliveryTime) {
        alert("â° Iltimos, yetkazib berish vaqtini tanlang.");
        return;
      }

      if (selected.length === 0) {
        alert("â— Hech qanday taom tanlamadingiz.");
        return;
      }

      const orderText = selected.map(([item, qty]) => `${item} x${qty} - $${menu[item] * qty}`).join("\n");
      const total = selected.reduce((sum, [item, qty]) => sum + menu[item] * qty, 0);

      let message = `ğŸ“¥ Yangi buyurtma:\n${orderText}\nğŸ’° Umumiy summa: $${total}\nğŸ“ Tel: ${phone}\nâ° Vaqt: ${deliveryTime}\nğŸ“… Kun: ${deliveryDay}`;
      if (specialNote) {
        message += `\nğŸ“ Maxsus izoh: ${specialNote}`;
      }

      const botToken = "7840378650:AAHCgR8CxegoUnTKGzJZCB4RorIJuKXbhaQ";
      const adminId = "5161274048";

      const btn = document.querySelector(".submit-btn");
      btn.disabled = true;
      btn.innerText = "â³ Yuborilmoqda...";

      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: adminId,
          text: message
        })
      });

      alert(`âœ… Buyurtmangiz yuborildi!\n\nğŸ“‹ Buyurtma:\n${orderText}\nğŸ’° $${total}\nğŸ“ Tel: ${phone}\nâ° ${deliveryTime}\nğŸ“… ${deliveryDay}\nğŸ“ ${specialNote}`);

      // Tozalash
      for (let item in order) {
        order[item] = 0;
      }
      document.getElementById("phone").value = "";
      document.getElementById("delivery-time").value = "";
      document.getElementById("delivery-day").value = "";
      document.getElementById("special-note").value = "";
      renderMenu();

      btn.disabled = false;
      btn.innerText = "ğŸ“¥ Buyurtmani yuborish";

      Telegram.WebApp.ready();
      Telegram.WebApp.close();
    }

    // Tiklash
    document.getElementById("phone").value = localStorage.getItem("userPhone") || "";
    const savedOrder = localStorage.getItem("orderData");
    if (savedOrder) {
      Object.assign(order, JSON.parse(savedOrder));
    }

    renderMenu();
  </script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
